<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Chronicles: Fascinating Space Facts</title>
    <style>
        :root {
            /* Theme Colors for "Cosmic Chronicles" */
            --bg-gradient: linear-gradient(135deg, #0A0A2A, #2A0A4A); /* Deep space blue to dark purple */
            --text-color: #E0E0E0; /* Light Grey */
            --footer-bg: #1A0A3A; /* Darker purple for the footer */
            --glass-bg: rgba(42, 10, 74, 0.6); /* Transparent deep purple */
            --glass-border: rgba(224, 224, 224, 0.4); /* Light grey border */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #BB86FC; /* Light Purple for title */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #03DAC6; /* Teal for buttons */
            --button-hover: #00C4B4; /* Brighter Teal */
            --main-action-btn: #BB86FC; /* Light Purple for main action */
            --main-action-btn-hover: #A070E0; /* Darker Light Purple */
            --history-toggle-color: #E0E0E0; /* Light Grey for footer text */
            --history-list-color: #D0B8F0; /* Lighter purple for history list */
            --reveal-overlay-color: rgba(0, 0, 0, 0.8); /* Dark overlay for hidden fact */
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.8s ease-in-out, color 0.5s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 10%, transparent 70%);
            animation: rotateBackground 25s linear infinite;
            opacity: 0.4;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1#main-title {
            font-size: 6rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 4px;
            font-weight: 900;
        }
        .fact-card { /* This class is not currently used, but kept for potential future use */
            background-color: rgba(10, 0, 20, 0.7);
            padding: 45px;
            border-radius: 25px;
            margin-bottom: 35px;
            width: 90%;
            max-width: 850px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p {
            font-size: 2.8rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact, #quiz-fact, #challenge-fact { /* quiz/challenge not used, but kept for reference */
            animation: fadeInScale 1.5s ease-out forwards;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #footer-info {
            font-size: 1.5rem;
            color: var(--history-toggle-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            animation: slideInFromBottom 1s ease-out forwards;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #fact-of-the-day-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #fact-of-the-day-text {
            font-size: 2.6rem;
            color: var(--text-color);
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: var(--fact-text-shadow);
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2;
            color: transparent;
            text-shadow: none;
        }
        #fact-of-the-day-text.revealed {
            filter: blur(0px);
            opacity: 1;
            color: var(--text-color);
            text-shadow: var(--fact-text-shadow);
        }
        #fact-of-the-day-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1; /* Initially visible overlay */
            transition: opacity 1s ease;
            z-index: -1;
        }
        #fact-of-the-day-text.revealed::before {
            opacity: 0; /* Hidden overlay when revealed */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 150px; /* Always visible, adjust height */
            overflow: hidden;
            opacity: 1;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: var(--button-primary); /* Adjusted for space theme */
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--history-list-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* History Section */
        #history-section {
            margin-top: 35px;
            width: 100%;
            max-width: 850px;
            text-align: left;
        }
        #history-toggle-btn {
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #history-toggle-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 0 25px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }
        #history-list.show-history {
            max-height: 500px; /* Adjust based on expected content */
            opacity: 1;
            padding: 25px;
        }
        #history-list li {
            font-size: 1.1rem;
            color: var(--history-list-color);
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        /* New Reveal Button Style */
        #reveal-fact-btn {
            background-color: var(--main-action-btn);
            color: var(--footer-bg); /* Use a contrasting color for text */
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        #reveal-fact-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1#main-title {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            .container {
                padding: 30px;
            }
            .fact-card {
                padding: 30px;
                min-height: 250px;
            }
            p {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            #fact-of-the-day-text {
                font-size: 1.6rem;
                min-height: 80px;
            }
            #footer-info {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
            #reveal-fact-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1#main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 20px;
            }
            .fact-card {
                padding: 20px;
                min-height: 200px;
            }
            p {
                font-size: 1.4rem;
            }
            #fact-of-the-day-text {
                font-size: 1.2rem;
                min-height: 60px;
            }
            #footer-info {
                font-size: 1rem;
                padding: 15px 20px;
            }
            #reveal-fact-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Cosmic Chronicles</h1>

        <div id="fact-of-the-day-container">
            <p id="fact-of-the-day-text"></p>
            <button id="reveal-fact-btn">Reveal Fact</button>
        </div>

        <div id="did-you-know">
            <h3>Did You Know?</h3>
            <p id="did-you-know-content">The International Space Station (ISS) orbits Earth at an average speed of 17,150 miles per hour (27,600 km/h), completing one orbit every 90 minutes.</p>
        </div>

        <div id="history-section">
            <button id="history-toggle-btn">Show History</button>
            <ul id="history-list"></ul>
        </div>
    </div>

    <footer id="footer-info">
        <p>&copy; 2025 Cosmic Chronicles. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const factTextElement = document.getElementById('fact-of-the-day-text');
            const revealButton = document.getElementById('reveal-fact-btn');
            const historyToggleButton = document.getElementById('history-toggle-btn');
            const historyList = document.getElementById('history-list');

            const spaceFact = "A full NASA space suit costs around $12 million. While the entire suit is expensive, 70% of the cost is for the backpack and the control module.";
            let currentFactIndex = 0;
            let typingInterval;

            const typeWriterEffect = (text, element, speed) => {
                element.textContent = ''; // Clear existing text
                element.classList.remove('revealed'); // Ensure blur is active
                let i = 0;
                typingInterval = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingInterval);
                        element.classList.add('revealed'); // Remove blur after typing
                    }
                }, speed);
            };

            revealButton.addEventListener('click', () => {
                clearInterval(typingInterval); // Clear any ongoing typing
                typeWriterEffect(spaceFact, factTextElement, 50); // Adjust typing speed as needed
                addToHistory(spaceFact);
            });

            historyToggleButton.addEventListener('click', () => {
                historyList.classList.toggle('show-history');
                if (historyList.classList.contains('show-history')) {
                    historyToggleButton.textContent = 'Hide History';
                } else {
                    historyToggleButton.textContent = 'Show History';
                }
            });

            const addToHistory = (fact) => {
                const listItem = document.createElement('li');
                listItem.textContent = fact;
                historyList.prepend(listItem); // Add to the beginning of the list
            };

            // Initial state: fact is hidden and blurred
            factTextElement.textContent = spaceFact; // Set the fact initially for the blur effect
            factTextElement.classList.remove('revealed'); // Ensure it starts blurred
        });
    </script>
</body>
</html>
