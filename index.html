<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Deep Sea Mysteries</title>
    <style>
        :root {
            /* Deep Sea Mysteries Theme Colors - Refined for better contrast and visibility */
            --bg-color-primary: #0A192F; /* Deep Ocean Blue */
            --bg-color-secondary: #050F1A; /* Even Deeper Ocean */
            --text-color: #E0FFFF; /* Bright Aqua for main text - improved visibility */
            --footer-bg: #1A2B40; /* Slightly Lighter Ocean Blue for Footer */
            --footer-text-color: #ADD8E6; /* Light Cyan for footer text - improved visibility */
            --glass-bg: rgba(10, 25, 47, 0.7); /* Semi-transparent Deep Ocean Blue */
            --glass-border: rgba(173, 216, 230, 0.3); /* Soft Light Cyan border */
            --fact-text-shadow: 0 0 15px rgba(173, 216, 230, 0.8); /* Light Cyan glow */
            --title-color: #00FFFF; /* Vibrant Aqua - for a mysterious deep-sea title */
            --title-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Aqua glow */
            --main-action-btn: #00FFFF; /* Aqua - for action buttons */
            --main-action-btn-hover: #00CED1; /* Dark Turquoise */
            --bioluminescent-glow-color: #00FFFF; /* Aqua for the glow */
            --bioluminescent-text-initial: rgba(224, 255, 255, 0.4); /* Dimmed text, based on new text-color */
            --bioluminescent-text-active: #E0FFFF; /* Bright text, based on new text-color */
            --fact-card-bg: rgba(5, 15, 26, 0.8); /* Very dark, almost black with a hint of blue */
            --fact-card-border: rgba(0, 255, 255, 0.5); /* Aqua border for emphasis */
            --fact-of-day-glow: 0 0 25px rgba(0, 255, 255, 0.9); /* Strong Aqua glow */

            /* Sonar Feature Colors */
            --sonar-wave-color: rgba(0, 255, 255, 0.6); /* Aqua for sonar wave */
            --sonar-glow-text-color: #E0FFFF; /* Bright text for sonar glow */
            --sonar-glow-text-shadow: 0 0 20px rgba(0, 255, 255, 1); /* Stronger glow for sonar */

            /* Abyssal Descent Feature Colors */
            --abyssal-bg-start: #0A192F;
            --abyssal-bg-end: #01050A; /* Even darker for descent */
            --abyssal-text-color: #E0FFFF;
            --abyssal-text-shadow: 0 0 20px rgba(173, 216, 230, 1);
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
            position: relative;
            cursor: crosshair; /* Indicate interactivity */
        }

        body.descending {
            background: linear-gradient(135deg, var(--abyssal-bg-start) 0%, var(--abyssal-bg-end) 100%);
            animation: none; /* Stop gradient shift during descent */
            transition: background 3s ease-in-out;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            border-radius: 25px; /* Slightly more rounded */
            padding: 40px 60px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            backdrop-filter: blur(12px); /* More blur */
            border: 1px solid var(--glass-border);
            max-width: 900px; /* Wider container for better readability */
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Space between elements */
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            color: var(--title-color);
            text-shadow: var(--title-shadow);
            font-size: 3.5em; /* Slightly larger title */
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .fact-card {
            background: var(--fact-card-bg);
            border: 1px solid var(--fact-card-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--fact-of-day-glow);
            max-width: 700px;
            margin: 20px 0;
            transition: all 0.5s ease-in-out;
            position: relative; /* For sonar effect */
            overflow: hidden; /* For sonar effect */
        }

        .fact-card h2 {
            color: var(--bioluminescent-glow-color);
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .fact-text {
            font-size: 1.6em;
            line-height: 1.6;
            color: var(--bioluminescent-text-initial); /* Initially dim */
            text-shadow: none;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .fact-text.revealed {
            color: var(--bioluminescent-text-active); /* Bright when revealed */
            text-shadow: var(--fact-text-shadow);
        }

        .fact-text.sonar-active {
            color: var(--sonar-glow-text-color);
            text-shadow: var(--sonar-glow-text-shadow);
        }

        .fact-text.abyssal-revealed {
            color: var(--abyssal-text-color);
            text-shadow: var(--abyssal-text-shadow);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background-color: var(--main-action-btn);
            color: var(--bg-color-primary); /* Dark text on bright button */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .action-button:hover:not(:disabled) {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .action-button:disabled {
            background-color: var(--main-action-btn-hover);
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text-color); /* Ensure text is clearly visible */
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9em;
            position: relative;
            z-index: 10;
        }

        /* Sonar Pulse Effect */
        .sonar-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: var(--sonar-wave-color);
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: sonarPulse 1.5s ease-out forwards;
            z-index: -1; /* Behind the fact text */
        }

        @keyframes sonarPulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            100% {
                width: 200%; /* Expand beyond card */
                height: 200%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deep Sea Mysteries</h1>
        <div class="fact-card" id="factCard">
            <h2>Did you know?</h2>
            <p id="deep-sea-fact" class="fact-text">The Earth's largest waterfall is actually underwater in the Denmark Strait, where cold water plunges 11,500 feet over a drop in the ocean floor.</p>
            <div class="button-group">
                <button class="action-button" id="descendButton" onclick="descendToFact()">Descend to Fact</button>
                <button class="action-button" id="sonarButton" onclick="activateSonar()">Sonar Pulse</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Site last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        function descendToFact() {
            const body = document.body;
            const factText = document.getElementById('deep-sea-fact');
            const descendButton = document.getElementById('descendButton');

            body.classList.add('descending');
            factText.classList.add('abyssal-revealed');
            descendButton.textContent = "Fact Explored!";
            descendButton.disabled = true;

            // Revert background after a delay to simulate returning from the depths
            setTimeout(() => {
                body.classList.remove('descending');
            }, 3000); // Matches background transition duration
        }

        function activateSonar() {
            const factCard = document.getElementById('factCard');
            const factText = document.getElementById('deep-sea-fact');
            const sonarButton = document.getElementById('sonarButton');

            // Create sonar wave element
            const sonarWave = document.createElement('div');
            sonarWave.classList.add('sonar-wave');
            factCard.appendChild(sonarWave);

            // Temporarily activate sonar glow on text
            factText.classList.add('sonar-active');
            sonarButton.disabled = true; // Disable button during animation

            // Remove sonar wave and glow after animation
            setTimeout(() => {
                sonarWave.remove();
                factText.classList.remove('sonar-active');
                sonarButton.disabled = false; // Re-enable button
            }, 1500); // Matches sonarPulse animation duration
        }
    </script>
</body>
</html>
