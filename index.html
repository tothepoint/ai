<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Cosmic Explorer</title>
    <style>
        :root {
            /* Default/Initial Theme Colors (Planetary Peculiarities - Venus) */
            --bg-color-primary: #2C003E;   /* Slightly different dark purple */
            --text-color: #E0BBE4;         /* Light Lavender */
            --footer-bg: #1A002B;          /* Darker for footer */
            --glass-bg: rgba(44, 0, 62, 0.6); /* Transparent dark */
            --glass-border: rgba(224, 187, 228, 0.8); /* Transparent Light Lavender */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #957DAD;        /* Medium Purple */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #6A5ACD;     /* Slate Blue */
            --button-hover: #483D8B;       /* Darker Slate Blue */
            --main-action-btn: #FF69B4;    /* Hot Pink for main actions */
            --main-action-btn-hover: #C71585; /* Darker Hot Pink */
            --reveal-overlay-color: rgba(0, 0, 0, 0.7); /* Dark overlay for hidden fact */
            --generic-title-color: #ADD8E6; /* Light Blue for generic title */
        }

        body {
            background: var(--bg-color-primary);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1#main-title {
            font-size: 4.5rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--generic-title-color);
            letter-spacing: 3px;
            font-weight: 900;
            transition: color 1s ease;
        }
        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease, transform 0.3s ease-out;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #main-fact-container.animate-in {
            transform: scale(0.95);
            opacity: 0;
        }
        #main-fact-container.animate-out {
            transform: scale(1);
            opacity: 1;
        }
        #main-fact-text {
            font-size: 2.0rem;
            color: transparent;
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: none;
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px);
            opacity: 0.2;
        }
        #main-fact-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: -1;
        }
        #main-fact-text.revealed {
            filter: blur(0px);
            opacity: 1;
            color: var(--text-color);
            text-shadow: var(--fact-text-shadow);
        }
        #main-fact-text.revealed::before {
            opacity: 0;
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
            width: 90%;
            max-width: 850px;
        }
        #did-you-know.show-did-you-know {
            max-height: 150px;
            opacity: 1;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: var(--main-action-btn);
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .action-button {
            background-color: var(--main-action-btn);
            color: var(--footer-bg);
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        .action-button:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        .action-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #footer-info {
            font-size: 1.5rem;
            color: var(--text-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Cosmic Explorer</h1>
        <div id="main-fact-container">
            <p id="main-fact-text">A day on Venus is longer than a year on Venus.</p>
        </div>
        <div class="button-group">
            <button id="reveal-more-btn" class="action-button">Reveal More</button>
            <button id="generate-fact-btn" class="action-button">Generate New Fact</button>
            <button id="copy-fact-btn" class="action-button">Copy Fact</button>
        </div>

        <div id="did-you-know">
            <h3>Did You Know?</h3>
            <p id="did-you-know-content">Venus rotates extremely slowly, taking about 243 Earth days to complete one rotation, while its orbit around the Sun takes about 225 Earth days.</p>
        </div>
    </div>

    <footer id="footer-info">
        <p>Site last updated: <span id="current-time"></span></p>
    </footer>

    <script>
        const mainFactText = document.getElementById('main-fact-text');
        const revealMoreBtn = document.getElementById('reveal-more-btn');
        const generateFactBtn = document.getElementById('generate-fact-btn');
        const copyFactBtn = document.getElementById('copy-fact-btn');
        const didYouKnowSection = document.getElementById('did-you-know');
        const didYouKnowContent = document.getElementById('did-you-know-content');
        const siteTitle = document.getElementById('site-title');
        const mainTitle = document.getElementById('main-title');
        const mainFactContainer = document.getElementById('main-fact-container');

        const facts = [
            {
                fact: "There are more stars in the universe than grains of sand on all the beaches on Earth.",
                didYouKnow: "The observable universe is estimated to contain 100 billion to 200 billion galaxies, each with billions of stars.",
                theme: "Cosmic Wonders: Facts from the Universe",
                bgColor: "#1A0033", // Dark Purple
                textColor: "#FFD700", // Gold
                footerBg: "#0D001A",
                titleColor: "#00FFFF", // Aqua
                buttonPrimary: "#4682B4",
                buttonHover: "#36648B",
                mainActionBtn: "#FF8C00", // Dark Orange
                mainActionBtnHover: "#CC7000",
                glassBg: "rgba(26, 0, 51, 0.6)",
                glassBorder: "rgba(0, 255, 255, 0.8)"
            },
            {
                fact: "A day on Venus is longer than a year on Venus.",
                didYouKnow: "Venus rotates extremely slowly, taking about 243 Earth days to complete one rotation, while its orbit around the Sun takes about 225 Earth days.",
                theme: "Planetary Peculiarities",
                bgColor: "#2C003E", // Slightly different dark purple
                textColor: "#E0BBE4", // Light Lavender
                footerBg: "#1A002B",
                titleColor: "#957DAD", // Medium Purple
                buttonPrimary: "#6A5ACD", // Slate Blue
                buttonHover: "#483D8B",
                mainActionBtn: "#FF69B4", // Hot Pink
                mainActionBtnHover: "#C71585",
                glassBg: "rgba(44, 0, 62, 0.6)",
                glassBorder: "rgba(224, 187, 228, 0.8)"
            },
            {
                fact: "Neutron stars are so dense that a teaspoon of their material would weigh about 6 billion tons.",
                didYouKnow: "They are formed from the collapsed cores of massive stars during a supernova explosion, packing the mass of our sun into a sphere only about 20 kilometers across.",
                theme: "Extreme Astrophysics",
                bgColor: "#000000", // Pure Black
                textColor: "#00FF00", // Bright Green
                footerBg: "#000000",
                titleColor: "#00FFFF", // Aqua
                buttonPrimary: "#008080", // Teal
                buttonHover: "#005F5F",
                mainActionBtn: "#FF4500", // Orange Red
                mainActionBtnHover: "#CD3700",
                glassBg: "rgba(0, 0, 0, 0.7)",
                glassBorder: "rgba(0, 255, 255, 0.8)"
            },
            {
                fact: "The largest known structure in the universe is the Hercules-Corona Borealis Great Wall, a filament of galaxies stretching over 10 billion light-years.",
                didYouKnow: "It was discovered in 2013 and challenges current cosmological models due to its immense size, suggesting that the universe might be structured on scales larger than previously thought.",
                theme: "Cosmic Structures",
                bgColor: "#0A0A2A", // Very Dark Blue
                textColor: "#ADD8E6", // Light Blue
                footerBg: "#050515",
                titleColor: "#87CEEB", // Sky Blue
                buttonPrimary: "#4169E1", // Royal Blue
                buttonHover: "#2A4B9B",
                mainActionBtn: "#FFD700", // Gold
                mainActionBtnHover: "#CCAD00",
                glassBg: "rgba(10, 10, 42, 0.6)",
                glassBorder: "rgba(135, 206, 235, 0.8)"
            }
        ];

        let currentFactIndex = 1; // Start with "Planetary Peculiarities" fact (Venus)
        let typingTimeout;
        const genericTitle = "Cosmic Explorer";

        function typeWriterEffect(text, element, delay = 50) {
            let i = 0;
            element.textContent = ''; // Clear content before typing
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    typingTimeout = setTimeout(type, delay);
                }
            }
            type();
        }

        function updateFactDisplay(factObj, isRevealed = false) {
            // Update CSS variables
            document.documentElement.style.setProperty('--bg-color-primary', factObj.bgColor);
            document.documentElement.style.setProperty('--text-color', factObj.textColor);
            document.documentElement.style.setProperty('--footer-bg', factObj.footerBg);
            document.documentElement.style.setProperty('--title-color', factObj.titleColor);
            document.documentElement.style.setProperty('--button-primary', factObj.buttonPrimary);
            document.documentElement.style.setProperty('--button-hover', factObj.buttonHover);
            document.documentElement.style.setProperty('--main-action-btn', factObj.mainActionBtn);
            document.documentElement.style.setProperty('--main-action-btn-hover', factObj.mainActionBtnHover);
            document.documentElement.style.setProperty('--glass-bg', factObj.glassBg);
            document.documentElement.style.setProperty('--glass-border', factObj.glassBorder);

            clearTimeout(typingTimeout); // Clear any ongoing typing effect

            if (isRevealed) {
                siteTitle.textContent = factObj.theme;
                mainTitle.textContent = factObj.theme.split(':')[0];
                mainTitle.style.color = factObj.titleColor; // Apply specific title color
                mainFactText.classList.add('revealed');
                typeWriterEffect(factObj.fact, mainFactText);
                didYouKnowContent.textContent = factObj.didYouKnow;
                didYouKnowSection.classList.add('show-did-you-know');
                revealMoreBtn.textContent = "Hide Details";
            } else {
                siteTitle.textContent = genericTitle;
                mainTitle.textContent = genericTitle;
                mainTitle.style.color = 'var(--generic-title-color)'; // Revert to generic title color
                mainFactText.classList.remove('revealed');
                mainFactText.textContent = factObj.fact; // Set full text for hidden state
                didYouKnowSection.classList.remove('show-did-you-know');
                revealMoreBtn.textContent = "Reveal More";
            }
        }

        revealMoreBtn.addEventListener('click', () => {
            const currentFact = facts[currentFactIndex];
            if (mainFactText.classList.contains('revealed')) {
                // If already revealed, hide it again
                updateFactDisplay(currentFact, false);
            } else {
                // Reveal the fact with typing effect
                updateFactDisplay(currentFact, true);
            }
        });

        generateFactBtn.addEventListener('click', () => {
            mainFactContainer.classList.add('animate-in'); // Start animation
            setTimeout(() => {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * facts.length);
                } while (newIndex === currentFactIndex); // Ensure a new fact is generated
                currentFactIndex = newIndex;
                updateFactDisplay(facts[currentFactIndex], false); // Display new fact, initially hidden
                mainFactContainer.classList.remove('animate-in');
                mainFactContainer.classList.add('animate-out');
                setTimeout(() => {
                    mainFactContainer.classList.remove('animate-out');
                }, 300); // Match animation duration
            }, 300); // Match animation duration
        });

        copyFactBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(mainFactText.textContent);
                alert('Fact copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy fact.');
            }
        });

        // Initial load
        updateFactDisplay(facts[currentFactIndex], false);

        // Update footer time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
