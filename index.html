    <script>
        const facts = [
            {
                text: "The footprints on the Moon will be there for 100 million years because there is no wind or water to erode them.",
                theme: "space",

                text: "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes.",

                theme: "human_body",

                text: "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",

                text: "There are more trees on Earth than stars in the Milky Way galaxy. There are about 3 trillion trees, compared to 100-400 billion stars.",
                theme: "nature",
                color: "#228b22"
            }
        ];

        function getTextColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b);
            return luminance > 140 ? '#000000' : '#FFFFFF';
        }

        function displayRandomFact() {
            const factElement = document.getElementById('fact');
            const body = document.body;

            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];

            const backgroundColor = randomFact.color;
            const textColor = getTextColor(backgroundColor);

            body.style.backgroundColor = backgroundColor;
            body.style.color = textColor;
            factElement.textContent = randomFact.text;
        }

        document.addEventListener('DOMContentLoaded', displayRandomFact);
    </script>
