<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Quantum Quirks</title>
    <style>
        :root {
            /* Theme Colors (Quantum Quirks) */
            --bg-color-primary: #2A0A4A;   /* Very deep purple */
            --bg-color-secondary: #3F156B; /* Slightly lighter deep purple */
            --text-color: #E0BBE4;         /* Light lavender, like quantum glow */
            --footer-bg: #1F0738;          /* Even darker purple */
            --glass-bg: rgba(42, 10, 74, 0.6); /* Transparent deep purple */
            --glass-border: rgba(224, 187, 228, 0.3); /* Transparent Light Lavender */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #DAA520;        /* Gold */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #8A2BE2;     /* Blue Violet */
            --button-hover: #6A0DAD;       /* Dark Violet */
            --main-action-btn: #FF6347;    /* Tomato */
            --main-action-btn-hover: #E5533D; /* Darker Tomato */
            --reveal-overlay-color: rgba(0, 0, 0, 0.8); /* Dark overlay for hidden fact */
            --generic-title-color: #E0BBE4; /* Light lavender for generic title */
            --theme-indicator-color: #DAA520; /* Gold for theme indicator */
            --favorite-btn-color: #DAA520; /* Gold for favorite button */
            --favorite-btn-hover: #B8860B; /* Dark Goldenrod */
            --star-color: #FFD700; /* Gold for stars */
            --notification-bg: rgba(0, 0, 0, 0.8);
            --notification-text: #E0BBE4;
            --correct-answer-color: #3CB371; /* Medium Sea Green */
            --incorrect-answer-color: #FF6347; /* Tomato */
        }

        #fact-streak-display {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        #fact-streak-display p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        #current-streak {
            font-size: 2rem;
            color: var(--title-color);
            font-weight: 900;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            transition: color 0.5s ease, transform 0.3s ease-out;
        }

        #current-streak.animate-pulse {
            animation: pulse 0.5s ease-out;
        }

        #reset-streak-btn {
            background-color: #6c757d; /* Grey for reset */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        #reset-streak-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
            position: relative; /* For bubble animation */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1#main-title {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 3px;
            font-weight: 900;
            transition: color 1s ease;
        }
        #theme-indicator {
            font-size: 1.5rem;
            color: var(--theme-indicator-color);
            margin-bottom: 3rem;
            font-style: italic;
            opacity: 0.8;
            transition: color 1s ease;
        }

        #theme-selector-container {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #theme-selector-container label {
            font-size: 1.3rem;
            color: var(--text-color);
            font-weight: 600;
        }

        #theme-select {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background-color: var(--glass-bg);
            color: var(--text-color);
            cursor: pointer;
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFD700%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.9%2011.4-3.1%2017.4l130%20140c3.8%204.9%209.6%208.1%2016.1%208.1s12.3-3.2%2016.1-8.1l130-140c1.8-6-.1-12.5-3.9-17.4z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
            padding-right: 40px; /* Make space for the custom arrow */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #theme-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        #theme-select option {
            background-color: var(--bg-color-primary);
            color: var(--text-color);
        }

        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease, transform 0.3s ease-out;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #main-fact-text {
            font-size: 2.8rem; /* Increased font size */
            color: var(--text-color);
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: var(--fact-text-shadow);
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease, transform 0.5s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(8px); /* Blurred initially */
            opacity: 0.3; /* Less opaque initially */
        }
        #main-fact-container.revealed #main-fact-text {
            filter: blur(0px); /* Not blurred when revealed */
            opacity: 1; /* Fully opaque when revealed */
            transform: scale(1.05); /* Slightly larger when revealed */
            animation: bioluminescent-glow 1.5s infinite alternate; /* Bioluminescent glow */
        }
        #main-fact-container.revealed #main-fact-text.animate-in {
            animation: fadeInScale 0.8s ease-out forwards;
        }
        #reveal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.5s ease-out;
        }
        #main-fact-container.revealed #reveal-overlay {
            opacity: 0;
            pointer-events: none; /* Allow clicks to pass through once hidden */
        }
        #reveal-fact-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: var(--main-action-btn);
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite; /* Added pulse animation */
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            animation: none; /* Stop pulse on hover */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
            width: 90%;
            max-width: 850px;
            background-color: rgba(0,0,0,0.2); /* Subtle background for emphasis */
            border-radius: 10px;
            padding: 25px;
            box-sizing: border-box;
        }
        #did-you-know.visible {
            max-height: 200px; /* Adjusted for content */
            opacity: 1;
            transform: translateY(0);
        }
        #did-you-know h3 {
            color: var(--generic-title-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
        }
        #did-you-know p {
            font-size: 1.4rem;
            line-height: 1.4;
            color: var(--text-color);
            text-shadow: none;
            font-weight: 400;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group.primary-actions {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .button-group.secondary-actions {
            margin-bottom: 20px;
        }
        .button-group.utility-actions {
            margin-bottom: 40px;
        }
        .action-button {
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggle-did-you-know-btn {
            background-color: var(--main-action-btn);
            color: white;
        }
        #toggle-did-you-know-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        #new-fact-btn {
            background-color: var(--button-primary);
            color: white;
        }
        #new-fact-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        #copy-fact-btn, #share-twitter-btn, #share-whatsapp-btn {
            background-color: #555; /* A neutral grey */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
        }
        #copy-fact-btn:hover, #share-twitter-btn:hover, #share-whatsapp-btn:hover {
            background-color: #777;
            transform: translateY(-2px);
        }
        #favorite-fact-btn {
            background-color: var(--favorite-btn-color);
            color: var(--bg-color-primary); /* Dark text for contrast */
        }
        #favorite-fact-btn:hover {
            background-color: var(--favorite-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        #favorite-fact-btn.favorited {
            background-color: #FF4500; /* OrangeRed when favorited */
            color: white;
        }
        #favorite-fact-btn.favorited:hover {
            background-color: #E04000;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .star {
            font-size: 2.5rem;
            color: #ccc; /* Grey for unselected stars */
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .star.selected {
            color: var(--star-color); /* Gold for selected stars */
        }
        #fact-rating-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-out, max-height 0.5s ease-out;
            width: 90%;
            max-width: 800px;
        }
        #fact-rating-container.visible {
            opacity: 1;
            max-height: 150px; /* Adjust based on content */
        }
        #fact-rating-container p {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-color);
            text-shadow: none;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--text-color);
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            transition: background-color 1s ease, color 0.8s ease;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
            text-shadow: none;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatBubbles 15s infinite ease-in-out;
            opacity: 0;
        }
        .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; bottom: -70px; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; bottom: -50px; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; left: 30%; bottom: -90px; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; left: 40%; bottom: -60px; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 70px; height: 70px; left: 50%; bottom: -80px; animation-delay: 3s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 60%; bottom: -55px; animation-delay: 5s; }
        .bubble:nth-child(7) { width: 65px; height: 65px; left: 70%; bottom: -75px; animation-delay: 2.5s; }
        .bubble:nth-child(8) { width: 55px; height: 55px; left: 80%; bottom: -65px; animation-delay: 0.5s; }
        .bubble:nth-child(9) { width: 75px; height: 75px; left: 90%; bottom: -85px; animation-delay: 3.5s; }

        @keyframes floatBubbles {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background-color: var(--notification-bg);
            color: var(--notification-text);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #favorite-facts-display, #fact-history-display, #fact-quiz-container, #fact-challenge-container {
            margin-top: 30px;
            padding: 30px;
            background-color: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 800px;
            text-align: left;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.7s ease-out, max-height 0.7s ease-out;
        }

        #favorite-facts-display.visible, #fact-history-display.visible, #fact-quiz-container.visible, #fact-challenge-container.visible {
            opacity: 1;
            max-height: 500px; /* Adjust as needed */
            overflow-y: auto;
        }

        #favorite-facts-display h3, #fact-history-display h3, #fact-quiz-container h3, #fact-challenge-container h3 {
            color: var(--generic-title-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
        }

        .favorite-fact-item, .history-fact-item {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .remove-fav-btn {
            background-color: #DC143C; /* Crimson */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-fav-btn:hover {
            background-color: #C41134;
        }

        #quiz-options button, #challenge-options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--button-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #quiz-options button:hover, #challenge-options button:hover {
            background-color: var(--button-hover);
            transform: translateX(5px);
        }

        #quiz-options button.correct, #challenge-options button.correct {
            background-color: var(--correct-answer-color);
        }

        #quiz-options button.incorrect, #challenge-options button.incorrect {
            background-color: var(--incorrect-answer-color);
        }

        #quiz-feedback, #challenge-feedback {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #next-quiz-btn, #next-challenge-btn {
            margin-top: 20px;
            display: none; /* Hidden until an answer is selected */
        }

        #mastery-progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        #mastery-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--main-action-btn);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        #fact-mastery-display {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            width: 90%;
            max-width: 800px;
        }

        #fact-mastery-display p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        /* Fact Scramble Specific Styles */
        #scrambled-fact-display {
            font-size: 2.8rem;
            color: var(--text-color);
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: var(--fact-text-shadow);
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: opacity 0.5s ease;
        }
        #main-fact-container.scrambled #main-fact-text {
            display: none; /* Hide original fact text when scrambled */
        }
        #main-fact-container.scrambled #scrambled-fact-display {
            opacity: 1;
        }
        #main-fact-container:not(.scrambled) #scrambled-fact-display {
            opacity: 0;
            pointer-events: none;
        }
        #unscramble-progress-bar-container {
            width: 80%;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        #unscramble-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--main-action-btn);

        function scrambleText(text) {
            return text.split('').sort(() => 0.5 - Math.random()).join('');
        }

        function startUnscrambleAnimation(fact) {
            scrambledFact = scrambleText(fact);
            unscrambleIndex = 0;
            scrambledFactDisplay.textContent = scrambledFact;
            unscrambleProgressBar.style.width = '0%';
            revealFactBtn.textContent = 'Unscramble Fact!';
            revealFactBtn.disabled = false;
            mainFactContainer.classList.add('scrambled');
            mainFactContainer.classList.remove('revealed'); // Ensure it's not revealed
            mainFactText.style.display = 'none'; // Hide original fact text
            scrambledFactDisplay.style.opacity = '1'; // Show scrambled display
            unscrambleProgressBarContainer.style.display = 'block'; // Show progress bar container

            if (unscrambleInterval) {
                clearInterval(unscrambleInterval);
            }
        }

        function unscrambleStep() {
            if (unscrambleIndex < currentFact.length) {
                const originalChars = currentFact.split('');
                const scrambledChars = scrambledFact.split('');

                // Find a character in scrambledChars that matches the next original character
                let charToMove = originalChars[unscrambleIndex];
                let scrambledCharIndex = scrambledChars.indexOf(charToMove);

                if (scrambledCharIndex !== -1) {
                    // Move the character to its correct position
                    scrambledChars.splice(scrambledCharIndex, 1);
                    scrambledChars.splice(unscrambleIndex, 0, charToMove);
                    scrambledFact = scrambledChars.join('');
                } else {
                    // If character not found (shouldn't happen with perfect scramble), just reveal
                    scrambledFact = currentFact.substring(0, unscrambleIndex + 1) + scrambledFact.substring(unscrambleIndex + 1);
                }

                scrambledFactDisplay.textContent = scrambledFact;
                unscrambleIndex++;
                unscrambleProgressBar.style.width = `${(unscrambleIndex / currentFact.length) * 100}%`;
            } else {
                clearInterval(unscrambleInterval);
                revealFactBtn.textContent = 'Fact Revealed!';
                revealFactBtn.disabled = true;
                mainFactContainer.classList.remove('scrambled');
                mainFactContainer.classList.add('revealed');
                mainFactText.style.display = 'flex'; // Show original fact text
                mainFactText.textContent = currentFact; // Ensure it's the correct fact
                scrambledFactDisplay.style.opacity = '0'; // Hide scrambled display
                unscrambleProgressBarContainer.style.display = 'none'; // Hide progress bar
                factRatingContainer.classList.add('visible');
            }
        }

                document.documentElement.style.setProperty(prop, value);
            }

            // Update the selected option in the dropdown
            themeSelect.value = themeName;

            // Reset UI elements
            mainFactContainer.classList.remove('revealed');
            mainFactText.classList.remove('animate-in');
            didYouKnowSection.classList.remove('visible');
            factRatingContainer.classList.remove('visible');
            favoriteFactBtn.classList.remove('favorited');

            updateFavoriteButtonState();
            updateFactStreakDisplay();
            updateMasteryDisplay();
            hideQuiz();
            hideChallenge();

            startUnscrambleAnimation(currentFact);

            const theme = themes[currentTheme];

            // For this example, we only have one fact per theme, so we'll just return it.

        function hideQuiz() {
            factQuizContainer.classList.remove('visible');
            quizMode = false;
        }

        function generateChallenge() {
            challengeFeedback.textContent = '';
            challengeOptions.innerHTML = '';
            nextChallengeBtn.style.display = 'none';

            const allThemesKeys = Object.keys(themes);
            const correctThemeKey = allThemesKeys[Math.floor(Math.random() * allThemesKeys.length)];
            const correctTheme = themes[correctThemeKey];
            currentChallengeFact = correctTheme.fact;
            currentChallengeCorrectOption = correctTheme.title;

            let options = [correctTheme.title];
            while (options.length < 4) {
                const randomThemeKey = allThemesKeys[Math.floor(Math.random() * allThemesKeys.length)];
                const randomThemeTitle = themes[randomThemeKey].title;
                if (!options.includes(randomThemeTitle)) {
                    options.push(randomThemeTitle);
                }
            }
            options.sort(() => Math.random() - 0.5); // Shuffle options

            challengeQuestion.textContent = `Which theme does this fact belong to: "${currentChallengeFact}"?`;

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('challenge-option-btn');
                button.textContent = option;
                button.dataset.theme = option;
                button.addEventListener('click', handleChallengeAnswer);
                challengeOptions.appendChild(button);
            });
        }

        function handleChallengeAnswer(event) {
            const selectedButton = event.target;
            const selectedTheme = selectedButton.dataset.theme;

            // Disable all buttons after selection
            document.querySelectorAll('.challenge-option-btn').forEach(btn => btn.disabled = true);

            if (selectedTheme === currentChallengeCorrectOption) {
                selectedButton.classList.add('correct');
                challengeFeedback.textContent = 'Excellent! You nailed it!';
                challengeFeedback.style.color = 'var(--correct-answer-color)';
                incrementStreak();
                markFactAsMastered(currentChallengeFact);
            } else {
                selectedButton.classList.add('incorrect');
                challengeFeedback.textContent = `Oops! The correct theme was "${currentChallengeCorrectOption}".`;
                challengeFeedback.style.color = 'var(--incorrect-answer-color)';
                // Highlight the correct answer
                document.querySelectorAll('.challenge-option-btn').forEach(btn => {
                    if (btn.dataset.theme === currentChallengeCorrectOption) {
                        btn.classList.add('correct');
                    }
                });
                resetStreak();
            }
            nextChallengeBtn.style.display = 'block';
        }

        function showChallenge() {
            factChallengeContainer.classList.add('visible');
            challengeMode = true;
            generateChallenge();
        }

        function hideChallenge() {
            factChallengeContainer.classList.remove('visible');
            challengeMode = false;
        }

        // Event Listeners
        themeSelect.addEventListener('change', (e) => {
            currentTheme = e.target.value;
            applyTheme(currentTheme);
            showNewFact(); // Load a new fact for the selected theme
        });

        revealFactBtn.addEventListener('click', () => {
            if (unscrambleIndex < currentFact.length) {
                unscrambleInterval = setInterval(unscrambleStep, 50); // Adjust speed as needed
            }
        });

        newFactBtn.addEventListener('click', showNewFact);

        favoriteFactBtn.addEventListener('click', toggleFavoriteFact);

        toggleDidYouKnowBtn.addEventListener('click', () => {
            didYouKnowSection.classList.toggle('visible');
        });

        copyFactBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentFact).then(() => {
                alert('Fact copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy fact: ', err);
            });
        });

        shareTwitterBtn.addEventListener('click', () => {
            const tweetText = encodeURIComponent(`"${currentFact}" #QuantumQuirks #FactOfTheDay`);
            window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank');
        });

        shareWhatsappBtn.addEventListener('click', () => {
            const whatsappText = encodeURIComponent(`Check out this amazing fact: "${currentFact}"`);
            window.open(`https://api.whatsapp.com/send?text=${whatsappText}`, '_blank');
        });

        toggleFavoritesBtn.addEventListener('click', () => {
            favoriteFactsDisplay.classList.toggle('visible');
            if (favoriteFactsDisplay.classList.contains('visible')) {
                renderFavoriteFacts();
            }
            factHistoryDisplay.classList.remove('visible'); // Hide history if favorites shown
            hideQuiz();
            hideChallenge();
        });

        toggleHistoryBtn.addEventListener('click', () => {
            factHistoryDisplay.classList.toggle('visible');
            if (factHistoryDisplay.classList.contains('visible')) {
                renderFactHistory();
            }
            favoriteFactsDisplay.classList.remove('visible'); // Hide favorites if history shown
            hideQuiz();
            hideChallenge();
        });

        stars.forEach(star => {
            star.addEventListener('click', (e) => {
                const rating = parseInt(e.target.dataset.value);
                setRating(rating);
            });
        });

        resetStreakBtn.addEventListener('click', resetStreak);

        toggleQuizBtn.addEventListener('click', () => {
            if (quizMode) {
                hideQuiz();
            } else {
                showQuiz();
                favoriteFactsDisplay.classList.remove('visible');
                factHistoryDisplay.classList.remove('visible');
                hideChallenge();
            }
        });

        nextQuizBtn.addEventListener('click', generateQuiz);

        toggleChallengeBtn.addEventListener('click', () => {
            if (challengeMode) {
                hideChallenge();
            } else {
                showChallenge();
                favoriteFactsDisplay.classList.remove('visible');
                factHistoryDisplay.classList.remove('visible');
                hideQuiz();
            }
        });

        nextChallengeBtn.addEventListener('click', generateChallenge);

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme);
            addFactToHistory(currentFact);
            updateFavoriteButtonState();
            updateFactStreakDisplay();
            updateMasteryDisplay();

            // Set initial update time for the footer
            const updateTimeElement = document.getElementById('update-time');
            const now = new Date();
            updateTimeElement.textContent = now.toLocaleString();
        });
    </script>
</body>
</html>
