            transform: translateY(0);

            background-color: #1976D2; /* Darker Blue - for buttons */

            background-color: #1565C0; /* Slightly darker blue on hover */
            color: #E3F2FD; /* Light text on hover */
        }
        #footer-info {
            font-size: 1.2rem;
            color: #FDFEFE; /* Light White for footer text */

    </style>

<body>
    <div class="container">
        <h1>Cosmic Curiosities</h1>
        <p id="main-fact">ü™ê A day on Venus is longer than its year.</p>
        <p id="more-info">Oceanic plankton, algae, seaweed, and other marine organisms generate most of the Earth's oxygen through photosynthesis.</p>
        <button id="copy-fact-btn">Copy Fact</button>
        <button id="share-twitter-btn" style="margin-left: 10px;">Share on Twitter</button>
        <button id="new-fact-btn" style="margin-left: 10px;">New Fact</button>
        <button id="toggle-more-info-btn" style="margin-left: 10px;">Show More Info</button>
        <button id="fact-source-btn" style="margin-left: 10px;">Fact Source</button>
    </div>
    <div id="footer-info">Explore the vastness of the cosmos!</div>
    
    <script>
        const facts = [
            { main: "ü™ê A day on Venus is longer than its year.", more: "It takes about 243 Earth days to complete one rotation, but only 225 Earth days to orbit the Sun." },
            { main: "üåå Space is completely silent.", more: "Because there is no atmosphere in space, sound has no medium or way to carry sound waves to be heard." },
            { main: "‚ú® There are more stars in the universe than grains of sand on all the beaches on Earth.", more: "Scientists estimate there are about 10^22 to 10^24 stars, while grains of sand are estimated to be around 10^18." },
            { main: "üöÄ The footprints left on the Moon by astronauts will remain there for 100 million years.", more: "There is no wind or water on the Moon to erode or wash away the footprints, so they will stay preserved for an incredibly long time." },
            { main: "üíé There might be a planet made of diamonds.", more: "Scientists suggest there might be a rocky planet called 55 Cancri e, twice the size of Earth and with eight times its mass, that could have a surface made of graphite and diamond." }
        ];

        let currentFactIndex = 0;

        const mainFactElement = document.getElementById('main-fact');
        const moreInfoElement = document.getElementById('more-info');
        const copyFactBtn = document.getElementById('copy-fact-btn');
        const shareTwitterBtn = document.getElementById('share-twitter-btn');
        const newFactBtn = document.getElementById('new-fact-btn');
        const toggleMoreInfoBtn = document.getElementById('toggle-more-info-btn');
        const factSourceBtn = document.getElementById('fact-source-btn');
        const bodyElement = document.body;

        const spaceColors = [
            '#2C3E50', '#34495E', '#212F3D', '#1C2833', '#4A235A', // Dark blues/purples
            '#5B2C6F', '#6C3483', '#7D3C98', '#8E44AD', '#9B59B6', // Purples
            '#1A5276', '#21618C', '#2874A6', '#2E86C1', '#3498DB'  // Blues
        ];

        function getRandomSpaceColor() {
            return spaceColors[Math.floor(Math.random() * spaceColors.length)];
        }

        function displayFact(index) {
            // Apply animation by resetting and reapplying it
            mainFactElement.style.animation = 'none';
            void mainFactElement.offsetWidth; // Trigger reflow
            mainFactElement.style.animation = null;

            mainFactElement.textContent = facts[index].main;
            moreInfoElement.textContent = facts[index].more;
            moreInfoElement.classList.remove('show-more-info');
            toggleMoreInfoBtn.textContent = 'Show More Info';
        }

        // New feature: Click main fact to toggle more info
        mainFactElement.addEventListener('click', () => {
            moreInfoElement.classList.toggle('show-more-info');
            if (moreInfoElement.classList.contains('show-more-info')) {
                toggleMoreInfoBtn.textContent = 'Hide More Info';
            } else {
                toggleMoreInfoBtn.textContent = 'Show More Info';
            }
        });

        newFactBtn.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            displayFact(currentFactIndex);
            bodyElement.style.backgroundColor = getRandomSpaceColor(); // Change background color
        });

        copyFactBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(mainFactElement.textContent).then(() => {
                alert('Fact copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy fact: ', err);
            });
        });

        shareTwitterBtn.addEventListener('click', () => {
            const text = encodeURIComponent(mainFactElement.textContent + " #CosmicCuriosities #SpaceFacts");
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        });

        toggleMoreInfoBtn.addEventListener('click', () => {
            moreInfoElement.classList.toggle('show-more-info');
            if (moreInfoElement.classList.contains('show-more-info')) {
                toggleMoreInfoBtn.textContent = 'Hide More Info';
            } else {
                toggleMoreInfoBtn.textContent = 'Show More Info';
            }
        });

        factSourceBtn.addEventListener('click', () => {
            const factQuery = encodeURIComponent(mainFactElement.textContent.replace(/^[^\\s]+\\s/, '')); // Remove emoji and first word
            window.open(`https://www.google.com/search?q=${factQuery}`, '_blank');
        });

        // Initial display
        displayFact(currentFactIndex);
    </script>
</body>
</html>
