<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Cosmic Wonders</title>
    <style>
        :root {
            /* Cosmic Wonders Theme Colors */
            --bg-color-primary: #0D0D2B; /* Deep Space Indigo */
            --bg-color-secondary: #1A1A3B; /* Slightly Lighter Indigo */
            --text-color: #E0E0FF; /* Cosmic Dust White */
            --footer-bg: #1A1A3B; /* Consistent with secondary background */
            --footer-text-color: #ADD8E6; /* Light Muted Blue */
            --glass-bg: rgba(13, 13, 43, 0.7); /* Semi-transparent Deep Space Indigo */
            --glass-border: rgba(173, 216, 230, 0.3); /* Soft Light Blue border */
            --fact-text-shadow: 0 0 15px rgba(173, 216, 230, 0.8); /* Light Blue glow */
            --title-color: #00FFFF; /* Vibrant Aqua - for a cosmic title */
            --title-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Aqua glow */
            --main-action-btn: #00FFFF; /* Aqua - for action buttons */
            --main-action-btn-hover: #00CED1; /* Dark Turquoise */
            --stargaze-glow-color: #00FFFF; /* Aqua for the glow */
            --stargaze-text-initial: rgba(224, 224, 255, 0.4); /* Dimmed text, very subtle */
            --stargaze-text-active: #E0E0FF; /* Bright text */
            --fact-card-bg: rgba(13, 13, 43, 0.8); /* Very dark, almost black with a hint of blue */
            --fact-card-border: rgba(0, 255, 255, 0.5); /* Aqua border for emphasis */
            --fact-of-day-glow: 0 0 25px rgba(0, 255, 255, 0.9); /* Strong Aqua glow */
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            border-radius: 25px;
            padding: 40px 60px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            color: var(--title-color);
            text-shadow: var(--title-shadow);
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .fact-card {
            background: var(--fact-card-bg);
            border: 1px solid var(--fact-card-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--fact-of-day-glow);
            max-width: 700px;
            margin: 20px 0;
            transition: all 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .fact-card h2 {
            color: var(--stargaze-glow-color);
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .fact-text {
            font-size: 1.6em;
            line-height: 1.6;
            color: var(--stargaze-text-initial); /* Initially dim */
            text-shadow: none;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .fact-text.stargazed {
            color: var(--stargaze-text-active); /* Bright when stargazed */
            text-shadow: var(--fact-text-shadow);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background-color: var(--main-action-btn);
            color: var(--bg-color-primary); /* Dark text on bright button */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .action-button:hover:not(:disabled) {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .action-button:disabled {
            background-color: var(--main-action-btn-hover);
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text-color);
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9em;
            position: relative;
            z-index: 10;
        }

        /* Starfield Effect */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic Wonders</h1>
        <div class="fact-card" id="factCard">
            <h2>A Universe of Facts</h2>
            <p id="cosmic-fact" class="fact-text">There are more stars in the universe than grains of sand on all the beaches on Earth.</p>
            <div class="button-group">
                <button class="action-button" id="stargazeButton" onclick="toggleStargaze()">Stargaze</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Site last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);

            const size = Math.random() * 3 + 1; // 1 to 4px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`; // 2 to 4s
        }

        let starsCreated = false;
        function toggleStargaze() {
            const factText = document.getElementById('cosmic-fact');
            const stargazeButton = document.getElementById('stargazeButton');

            factText.classList.toggle('stargazed');

            if (factText.classList.contains('stargazed')) {
                stargazeButton.textContent = "Dim the Stars";
                if (!starsCreated) {
                    for (let i = 0; i < 100; i++) { // Create 100 stars
                        createStar();
                    }
                    starsCreated = true;
                }
            } else {
                stargazeButton.textContent = "Stargaze";
                // Optionally remove stars or dim them further
                document.querySelectorAll('.star').forEach(star => star.remove());
                starsCreated = false;
            }
        }
    </script>
</body>
</html>
