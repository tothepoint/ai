<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Deep Sea Mysteries</title>
    <style>
        :root {
            /* Deep Sea Mysteries Theme Colors */
            --bg-color-primary: #0A192F; /* Deep Ocean Blue */
            --bg-color-secondary: #050F1A; /* Even Deeper Ocean */
            --text-color: #ADD8E6; /* Light Cyan */
            --footer-bg: #1A2B40; /* Slightly Lighter Ocean Blue for Footer */
            --glass-bg: rgba(10, 25, 47, 0.7); /* Semi-transparent Deep Ocean Blue */
            --glass-border: rgba(173, 216, 230, 0.3); /* Soft Light Cyan border */
            --fact-text-shadow: 0 0 15px rgba(173, 216, 230, 0.8); /* Light Cyan glow */
            --title-color: #00FFFF; /* Vibrant Aqua - for a mysterious deep-sea title */
            --title-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Aqua glow */
            --main-action-btn: #00FFFF; /* Aqua - for action buttons */
            --main-action-btn-hover: #00CED1; /* Dark Turquoise */
            --theme-indicator-color: #00FFFF; /* Aqua */
            --favorite-btn-color: #00FFFF; /* Aqua */
            --favorite-btn-hover: #00CED1; /* Dark Turquoise */
            --share-btn-color: #00FFFF; /* Aqua */
            --share-btn-hover: #00CED1; /* Dark Turquoise */
            --rating-active-color: #00FFFF; /* Aqua */
            --rating-text-color: #ADD8E6; /* Light Cyan */
            --fact-card-bg: rgba(5, 15, 26, 0.8); /* Very dark, almost black with a hint of blue */
            --fact-card-border: rgba(0, 255, 255, 0.5); /* Aqua border for emphasis */
            --fact-of-day-glow: 0 0 25px rgba(0, 255, 255, 0.9); /* Strong Aqua glow */
            --cosmic-scan-color: rgba(0, 255, 255, 0.9); /* Aqua scan for deep sea theme */
            --scramble-input-bg: rgba(173, 216, 230, 0.1);
            --scramble-input-border: #00FFFF;
            --scramble-input-text: #ADD8E6;
            --scramble-button-bg: #00FFFF;
            --scramble-button-hover: #00CED1;
            --scramble-message-correct: #ADD8E6;
            --scramble-message-incorrect: #EF5350; /* Red for incorrect */
            --star-particle-color: rgba(173, 216, 230, 0.7); /* Light Cyan for particles */
            --sonar-wave-color: rgba(0, 255, 255, 0.6); /* Aqua for sonar */

            /* Bioluminescence Feature Colors */
            --bioluminescent-glow-color: #00FFFF; /* Aqua for the glow */
            --bioluminescent-text-initial: rgba(173, 216, 230, 0.3); /* Dimmed text */
            --bioluminescent-text-active: #ADD8E6; /* Bright text */
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
            position: relative;
            cursor: crosshair; /* Indicate interactivity */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .deep-sea-dive-mode {
            background: #000000; /* Black for deep sea */
            background-image: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 30%),
                              radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 25%),
                              radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 20%);
            background-size: 120% 120%, 100% 100%, 80% 80%;
            animation: deepSeaCurrent 30s linear infinite alternate;
        }

        @keyframes deepSeaCurrent {
            0% { background-position: 0% 0%, 50% 50%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%, 50% 50%; }
        }

        .container {
            background: var(--glass-bg);
            border-radius: 25px; /* Slightly more rounded */
            padding: 40px 60px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            backdrop-filter: blur(12px); /* More blur */
            border: 1px solid var(--glass-border);
            max-width: 900px; /* Wider container for better readability */
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Space between elements */
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            color: var(--title-color);
            text-shadow: var(--title-shadow);
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .fact-card {
            background: var(--fact-card-bg);
            border: 1px solid var(--fact-card-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--fact-of-day-glow);
            max-width: 700px;
            margin: 20px 0;
            transition: all 0.5s ease-in-out;
        }

        .fact-card h2 {
            color: var(--bioluminescent-glow-color);
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .fact-text {
            font-size: 1.6em;
            line-height: 1.6;
            color: var(--bioluminescent-text-initial); /* Initially dim */
            text-shadow: none;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .fact-text.revealed {
            color: var(--bioluminescent-text-active); /* Bright when revealed */
            text-shadow: var(--fact-text-shadow);
        }

        .reveal-button {
            background-color: var(--main-action-btn);
            color: var(--bg-color-primary); /* Dark text on bright button */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .reveal-button:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--text-color); /* Ensure text is clearly visible */
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9em;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deep Sea Mysteries</h1>
        <div class="fact-card">
            <h2>Did you know?</h2>
            <p id="deep-sea-fact" class="fact-text">Around three-quarters of all deep-sea creatures are bioluminescent, meaning they produce their own light through a chemical reaction.</p>
            <button class="reveal-button" onclick="revealFact()">Reveal Bioluminescence</button>
        </div>
    </div>

    <footer>
        <p>Site last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        function revealFact() {
            const factText = document.getElementById('deep-sea-fact');
            factText.classList.add('revealed');
            const revealButton = document.querySelector('.reveal-button');
            revealButton.textContent = "Fact Revealed!";
            revealButton.disabled = true;
            revealButton.style.cursor = 'default';
            revealButton.style.boxShadow = 'none';
            revealButton.style.backgroundColor = 'var(--main-action-btn-hover)';
        }
    </script>
</body>
</html>
