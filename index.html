    <div class="container">
        <h1>Bioluminescence in the Deep Sea</h1>
        <p>Did you know that around three-quarters of all deep-sea creatures produce their own light through chemical reactions?</p>
        <button id="another-fact-btn">Tell me another fact!</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        const facts = [
            {
                title: "Bioluminescence in the Deep Sea",
                text: "Did you know that around three-quarters of all deep-sea creatures produce their own light through chemical reactions?"
            },
            {
                title: "Deep-Sea Gigantism",
                text: "Many deep-sea invertebrates and other animals tend to be larger than their shallower-water relatives, a phenomenon known as deep-sea gigantism."
            }
        ];
        let currentFactIndex = 0;

        function updateFact() {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            const factContainer = document.querySelector('.container');
            factContainer.innerHTML = `
                <h1>${facts[currentFactIndex].title}</h1>
                <p>${facts[currentFactIndex].text}</p>
                <button id="another-fact-btn">Tell me another fact!</button>
            `;
            document.getElementById('another-fact-btn').addEventListener('click', updateFact);
        }

        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate time to the next hour (60 minutes)
            const remainingMinutes = 59 - minutes;
            const remainingSeconds = 59 - seconds;
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `The site will start updating itself using AI in: ${remainingMinutes} minutes ${remainingSeconds} seconds. It should take a couple of minutes.`;
            
            // Check if it's the beginning of the hour (or close to it)
            if (minutes === 0 && seconds === 0) {
                 countdownElement.textContent = `The site is now updating. Please wait a few moments.`;
            }
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to set the countdown immediately
        updateCountdown();

        document.getElementById('another-fact-btn').addEventListener('click', updateFact);
    </script>
</body>
