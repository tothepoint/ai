<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Ocean Depths</title>
    <style>
        :root {
            /* Ocean Depths Theme Colors */
            --bg-color-primary: #00072D; /* Very deep, almost black blue */
            --bg-color-secondary: #001F4F; /* Darker ocean blue */
            --text-color: #E0FFFF; /* Pale Cyan */
            --footer-bg: #00031A; /* Even darker blue for Footer */
            --footer-text-color: #A0D8F0; /* Light Sky Blue */
            --glass-bg: rgba(0, 15, 45, 0.7); /* Semi-transparent deep blue */
            --glass-border: rgba(160, 216, 240, 0.3); /* Soft Light Sky Blue border */
            --fact-text-shadow: 0 0 15px rgba(224, 255, 255, 0.8); /* Pale Cyan glow */
            --title-color: #40E0D0; /* Turquoise - for a glowing title */
            --title-shadow: 0 0 20px rgba(64, 224, 208, 0.7); /* Turquoise glow */
            --main-action-btn: #00BFFF; /* Deep Sky Blue - for action buttons */
            --main-action-btn-hover: #1E90FF; /* Dodger Blue */
            --explore-glow-color: #20B2AA; /* Light Sea Green for the glow */
            --explore-text-initial: rgba(224, 255, 255, 0.4); /* Dimmed text, very subtle */
            --explore-text-active: #FFFFFF; /* Bright white text */
            --fact-card-bg: rgba(0, 0, 0, 0.8); /* Very dark, almost black blue */
            --fact-card-border: rgba(0, 191, 255, 0.5); /* Deep Sky Blue border for emphasis */
            --fact-of-day-glow: 0 0 25px rgba(0, 191, 255, 0.9); /* Strong Deep Sky Blue glow */

            /* Ocean Dive Mode for Overview Effect */
            --ocean-pulse-bg-primary: #000000; /* Black */
            --ocean-pulse-bg-secondary: #000A20; /* Even darker blue */
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);\
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
            position: relative;
        }

        body.ocean-pulsed {
            background: linear-gradient(135deg, var(--ocean-pulse-bg-primary) 0%, var(--ocean-pulse-bg-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            border-radius: 25px;
            padding: 40px 60px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            color: var(--title-color);
            text-shadow: var(--title-shadow);
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .fact-card {
            background: var(--fact-card-bg);
            border: 1px solid var(--fact-card-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--fact-of-day-glow);
            max-width: 700px;
            margin: 20px 0;
            transition: all 0.5s ease-in-out, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .fact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(0, 191, 255, 1); /* Stronger glow on hover */
        }

        .fact-card h2 {
            color: var(--explore-glow-color);
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(32, 178, 170, 0.5);
        }

        .fact-text {
            font-size: 1.6em;
            line-height: 1.6;
            color: var(--explore-text-initial); /* Initially dim */
            text-shadow: none;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .fact-text.revealed {
            color: var(--explore-text-active); /* Bright when revealed */
            text-shadow: var(--fact-text-shadow);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            background-color: var(--main-action-btn);
            color: var(--bg-color-primary); /* Dark text on bright button */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        .action-button:hover:not(:disabled) {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
        }

        .action-button:disabled {
            background-color: var(--main-action-btn-hover);
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text-color);
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9em;
            position: relative;
            z-index: 10;
        }

        /* Bubble Particles Effect (for fact card) */
        .bubble-particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.8); /* Light Blue */
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.6);
            animation: bubble-rise 1s linear forwards;
            transform: scale(0);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes bubble-rise {
            to {
                transform: scale(2.5);
                opacity: 0;
                top: -20px; /* Rise upwards */
            }
        }

        /* Deep Ocean Particles Effect */
        .deep-ocean-particle {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(160, 216, 240, 0.5) 50%, rgba(0, 7, 45, 0) 100%); /* White to Light Sky Blue gradient */
            border-radius: 50%;
            opacity: 0;
            animation: deepOceanFloatAndGlow 25s infinite ease-in-out, shimmer 3s infinite alternate;
            z-index: -1;
            box-shadow: 0 0 15px rgba(160, 216, 240, 0.7); /* Light Sky Blue glow */
        }

        @keyframes deepOceanFloatAndGlow {
            0% { opacity: 0; transform: translate(0, 0) scale(0.2); }
            15% { opacity: 0.6; transform: translate(10vw, 20vh) scale(0.8); }
            30% { opacity: 0.4; transform: translate(30vw, 5vh) scale(0.5); }
            45% { opacity: 0.7; transform: translate(50vw, 25vh) scale(1.0); }
            60% { opacity: 0.5; transform: translate(70vw, 10vh) scale(0.7); }
            75% { opacity: 0.8; transform: translate(90vw, 30vh) scale(1.1); }
            100% { opacity: 0; transform: translate(100vw, 0) scale(0.3); }
        }

        @keyframes shimmer {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Depth Meter Feature */
        .depth-meter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.7);
            z-index: 100;
            width: 200px;
            border: 1px solid var(--main-action-btn);
        }

        .depth-meter-container.active {
            display: flex;
        }

        .depth-meter-bar {
            width: 10px;
            height: 150px;
            background: linear-gradient(to top, #00BFFF, #001F4F); /* Deep Sky Blue to Darker Ocean Blue */
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .depth-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #E0FFFF; /* Pale Cyan */
            height: 0%;
            transition: height 5s ease-out; /* Animation for depth */
        }

        .depth-text {
            font-size: 1.5em;
            color: var(--title-color);
            text-shadow: var(--title-shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ocean Depths</h1>
        <div class="fact-card" id="factCard">
            <h2>The Deepest Point on Earth</h2>
            <p id="main-fact" class="fact-text">The Mariana Trench is the deepest oceanic trench on Earth, reaching a maximum known depth of 10,984 meters (36,037 feet).</p>
            <p id="fact-detail" class="fact-text" style="display: none; font-size: 1.2em; margin-top: 15px;">If Mount Everest were placed in the trench, its peak would still be over a mile underwater.</p>
            <div class="button-group">
                <button class="action-button" id="revealButton" onclick="exploreOceanDive()">Explore the Ocean</button>
            </div>
        </div>
    </div>

    <div class="depth-meter-container" id="depthMeterContainer">
        <div class="depth-meter-bar">
            <div class="depth-indicator" id="depthIndicator"></div>
        </div>
        <p class="depth-text" id="currentDepth">0 meters</p>
    </div>

    <footer>
        <p>Site last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        function createDeepOceanParticle() {
            const particle = document.createElement('div');
            particle.classList.add('deep-ocean-particle');
            document.body.appendChild(particle);

            const size = Math.random() * 10 + 5; // 5 to 15px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particle.style.animationDuration = `${Math.random() * 20 + 20}s`; // 20 to 40s
        }

        let particlesCreated = false;
        let depthInterval;

        function exploreOceanDive() {
            const mainFact = document.getElementById('main-fact');
            const factDetail = document.getElementById('fact-detail');
            const revealButton = document.getElementById('revealButton');
            const body = document.body;
            const depthMeterContainer = document.getElementById('depthMeterContainer');
            const depthIndicator = document.getElementById('depthIndicator');
            const currentDepthText = document.getElementById('currentDepth');

            mainFact.classList.toggle('revealed');
            factDetail.style.display = factDetail.style.display === 'none' ? 'block' : 'none';
            body.classList.toggle('ocean-pulsed');

            if (mainFact.classList.contains('revealed')) {
                revealButton.textContent = "Return to Surface";
                depthMeterContainer.classList.add('active');
                depthIndicator.style.height = '100%'; // Animate to full depth
                let currentDepth = 0;
                const maxDepth = 10984; // Mariana Trench depth
                const duration = 5000; // 5 seconds for animation
                const steps = 100;
                let step = 0;

                depthInterval = setInterval(() => {
                    step++;
                    currentDepth = Math.round((step / steps) * maxDepth);
                    currentDepthText.textContent = `${currentDepth} meters`;
                    if (step >= steps) {
                        clearInterval(depthInterval);
                        currentDepthText.textContent = `${maxDepth} meters (Mariana Trench)`;
                    }
                }, duration / steps);


                if (!particlesCreated) {
                    for (let i = 0; i < 50; i++) { // Create 50 deep ocean particles
                        createDeepOceanParticle();
                    }
                    particlesCreated = true;
                }
            } else {
                revealButton.textContent = "Explore the Ocean";
                document.querySelectorAll('.deep-ocean-particle').forEach(particle => particle.remove());
                particlesCreated = false;
                depthMeterContainer.classList.remove('active');
                depthIndicator.style.height = '0%'; // Reset depth indicator
                currentDepthText.textContent = '0 meters';
                clearInterval(depthInterval);
            }
        }

        // Bubble Particles effect on fact card hover
        const factCard = document.getElementById('factCard');
        factCard.addEventListener('mousemove', function(e) {
            const particle = document.createElement('span');
            particle.classList.add('bubble-particle');
            this.appendChild(particle);

            const size = Math.random() * 10 + 5; // 5 to 15px
            particle.style.width = particle.style.height = `${size}px`;
            particle.style.left = `${e.clientX - this.getBoundingClientRect().left - size / 2}px`;
            particle.style.top = `${e.clientY - this.getBoundingClientRect().top - size / 2}px`;

            particle.onanimationend = () => {
                particle.remove();
            };
        });
    </script>
</body>
</html>
