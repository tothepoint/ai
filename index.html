<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Wonders: Space Exploration Facts</title>
    <style>
        :root {
            /* Theme Colors for "Space Exploration" */
            --bg-gradient: linear-gradient(135deg, #0A0A28, #280A28); /* Dark blue to dark purple, deep space feel */
            --text-color: #E0FFFF; /* Light Cyan */
            --footer-bg: #00001A; /* Very dark blue for the footer */
            --glass-bg: rgba(25, 0, 50, 0.6); /* Transparent deep purple */
            --glass-border: rgba(224, 255, 255, 0.4); /* Light border */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #E0FFFF; /* Light Cyan */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #4B0082; /* Indigo */
            --button-hover: #8A2BE2; /* Blue Violet */
            --main-action-btn: #E0FFFF; /* Light Cyan */
            --main-action-btn-hover: #AFEEEE; /* Pale Turquoise */
            --quiz-option-btn: #4B0082;
            --quiz-option-btn-hover: #8A2BE2;
            --quiz-correct: #32CD32;
            --quiz-incorrect: #FF4500;
            --challenge-timer-progress: #E0FFFF;
            --challenge-streak-color: #ADFF2F;
            --history-toggle-color: #E0FFFF; /* Light Cyan for footer text */
            --history-list-color: #B0E0E6; /* Powder Blue */
            --reveal-overlay-color: rgba(0, 0, 0, 0.8); /* Dark overlay for hidden fact */
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.8s ease-in-out, color 0.5s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 10%, transparent 70%);
            animation: rotateBackground 25s linear infinite;
            opacity: 0.4;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1#main-title {
            font-size: 6rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 4px;
            font-weight: 900;
        }
        .fact-card {
            background-color: rgba(10, 0, 20, 0.7);
            padding: 45px;
            border-radius: 25px;
            margin-bottom: 35px;
            width: 90%;
            max-width: 850px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p {
            font-size: 2.8rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact, #quiz-fact, #challenge-fact {
            animation: fadeInScale 1.5s ease-out forwards;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #footer-info {
            font-size: 1.5rem;
            color: var(--history-toggle-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            animation: slideInFromBottom 1s ease-out forwards;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #fact-of-the-day-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #fact-of-the-day-text {
            font-size: 2.6rem;
            color: var(--text-color);
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: var(--fact-text-shadow);
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2;
            color: transparent;
            text-shadow: none;
        }
        #fact-of-the-day-text.revealed {
            filter: blur(0px);
            opacity: 1;
            color: var(--text-color);
            text-shadow: var(--fact-text-shadow);
        }
        #fact-of-the-day-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1; /* Initially visible overlay */
            transition: opacity 1s ease;
            z-index: -1;
        }
        #fact-of-the-day-text.revealed::before {
            opacity: 0; /* Hidden overlay when revealed */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(30px);
        }
        #did-you-know.show-did-you-know {
            max-height: 350px;
            opacity: 1;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: hsl(40, 100%, 80%);
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--history-list-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* Quiz Specific Styles */
        #fact-challenge-area h2 {
            font-size: 3.2rem;
            margin-bottom: 2rem;
            color: var(--title-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        #quiz-fact, #challenge-fact {
            font-size: 2rem;
            margin-bottom: 3rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #challenge-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .challenge-option-btn {
            background-color: var(--quiz-option-btn);
            color: #FFFFFF;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 160px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        .challenge-option-btn:hover {
            background-color: var(--quiz-option-btn-hover);
            transform: translateY(-4px);
        }
        .challenge-option-btn.correct {
            background-color: var(--quiz-correct);
            box-shadow: 0 0 20px var(--quiz-correct);
        }
        .challenge-option-btn.incorrect {
            background-color: var(--quiz-incorrect);
            box-shadow: 0 0 20px var(--quiz-incorrect);
        }
        .quiz-feedback {
            font-size: 1.6rem;
            margin-top: 25px;
            font-weight: 800;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Challenge Specific Styles */
        #challenge-timer-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(255,255,255,0.25);
            border-radius: 6px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        #challenge-timer-progress {
            height: 100%;
            width: 100%;
            background-color: var(--challenge-timer-progress);
            border-radius: 6px;
            transition: width linear;
        }
        #challenge-score {
            font-size: 2rem;
            color: var(--challenge-streak-color);
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
        }
        #challenge-feedback {
            font-size: 1.8rem;
            margin-top: 25px;
            font-weight: 800;
            animation: fadeIn 0.6s ease-out;
        }

        /* History Section */
        #history-section {
            margin-top: 35px;
            width: 100%;
            max-width: 850px;
            text-align: left;
        }
        #history-toggle-btn {
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #history-toggle-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 0 25px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }
        #history-list.show-history {
            max-height: 500px; /* Adjust based on expected content */
            opacity: 1;
            padding: 25px;
        }
        #history-list li {
            font-size: 1.1rem;
            color: var(--history-list-color);
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        /* New Reveal Button Style */
        #reveal-fact-btn {
            background-color: var(--main-action-btn);
            color: var(--button-primary); /* Use a contrasting color for text */
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        #reveal-fact-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1#main-title {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            .container {
                padding: 30px;
            }
            .fact-card {
                padding: 30px;
                min-height: 250px;
            }
            p {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            #fact-of-the-day-text {
                font-size: 1.6rem;
                min-height: 80px;
            }
            #footer-info {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
            #reveal-fact-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1#main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 20px;
            }
            .fact-card {
                padding: 20px;
                min-height: 200px;
            }
            p {
                font-size: 1.4rem;
            }
            #fact-of-the-day-text {
                font-size: 1.2rem;
                min-height: 60px;
            }
            #footer-info {
                font-size: 1rem;
                padding: 15px 20px;
            }
            #reveal-fact-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Cosmic Wonders: Space Facts</h1>

        <div id="fact-of-the-day-container">
            <p id="fact-of-the-day-text">The footprints left on the Moon by astronauts will likely stay there for millions of years because there is no wind to erode them.</p>
            <button id="reveal-fact-btn">Reveal Fact</button>
        </div>

        <!-- Placeholder for other sections like quiz or challenge if they were to be implemented -->
        <div id="fact-challenge-area" style="display: none;">
            <h2>Test Your Knowledge!</h2>
            <p id="quiz-fact"></p>
            <div id="challenge-options"></div>
            <p class="quiz-feedback"></p>
            <button id="next-fact-btn" class="challenge-option-btn">Next Fact</button>
        </div>

        <div id="history-section" style="display: none;">
            <button id="history-toggle-btn">Show History</button>
            <ul id="history-list"></ul>
        </div>
    </div>

    <footer id="footer-info">
        <p>&copy; 2025 Cosmic Wonders. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const factText = document.getElementById('fact-of-the-day-text');
            const revealButton = document.getElementById('reveal-fact-btn');

            revealButton.addEventListener('click', () => {
                factText.classList.add('revealed');
                revealButton.style.display = 'none'; // Hide button after revealing
            });
        });
    </script>
</body>
</html>
