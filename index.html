<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Quantum Quirks</title>
    <style>
        :root {
            /* Quantum Quirks Theme Colors */
            --bg-color-primary: #330033;   /* Dark Purple */
            --bg-color-secondary: #470047; /* Slightly lighter/darker for gradient */
            --text-color: #FFCCFF;         /* Light Pink/Purple */
            --footer-bg: #1F001F;          /* Even darker purple */
            --glass-bg: rgba(51, 0, 51, 0.6); /* Transparent dark purple */
            --glass-border: rgba(255, 204, 255, 0.3); /* Transparent Light Pink/Purple */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #CC00CC;        /* Magenta */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #990099;     /* Medium Purple */
            --button-hover: #B300B3;       /* Lighter Medium Purple */
            --main-action-btn: #FF00FF;    /* Fuchsia for main actions */
            --main-action-btn-hover: #CC00CC; /* Darker Fuchsia */
            --reveal-overlay-color: rgba(0, 0, 0, 0.7); /* Dark overlay for hidden fact */
            --generic-title-color: #FFCCFF; /* Light Pink/Purple for generic title */
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1#main-title {
            font-size: 4.5rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 3px;
            font-weight: 900;
            transition: color 1s ease;
        }
        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease, transform 0.3s ease-out;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #main-fact-container.scanning {
            animation: pulseBorder 1.5s infinite alternate;
        }

        @keyframes pulseBorder {
            from { border-color: var(--glass-border); box-shadow: 0 0 15px rgba(255, 204, 255, 0.3); }
            to { border-color: var(--main-action-btn); box-shadow: 0 0 25px var(--main-action-btn); }
        }

        #main-fact-text {
            font-size: 2.5rem; /* Increased font size */
            color: transparent; /* Initially hidden */
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: none;
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2; /* Initially semi-transparent */
        }
        #main-fact-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: -1;
        }
        #main-fact-text.revealed {
            filter: blur(0px);
            opacity: 1;
            color: var(--text-color);
            text-shadow: var(--fact-text-shadow);
        }
        #main-fact-text.revealed::before {
            opacity: 0;
        }
        /* Glitch effect for discovery */
        #main-fact-text.glitch-effect {
            animation: glitch 0.8s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }\
            100% { transform: translate(0); }
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
            width: 90%;
            max-width: 850px;
        }
        #did-you-know.visible {
            max-height: 200px; /* Adjust based on content */
            opacity: 1;
            transform: translateY(0);
        }
        #did-you-know h3 {
            color: var(--generic-title-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
        }
        #did-you-know p {
            font-size: 1.4rem;
            line-height: 1.4;
            color: var(--text-color);
            text-shadow: none;
            font-weight: 400;
        }
        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;\
            justify-content: center;
        }
        .action-button {
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #reveal-fact-btn {
            background-color: var(--main-action-btn);
            color: white;
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        #new-fact-btn {
            background-color: var(--button-primary);
            color: white;
        }
        #new-fact-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--footer-bg); /* Updated footer background */
            color: var(--text-color); /* Ensure text is visible */
            width: 100%;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);\
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            transition: background-color 1.5s ease-in-out, color 0.8s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1#main-title {
                font-size: 3rem;
            }
            #main-fact-text {
                font-size: 1.8rem;
            }
            .action-button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
            .container {
                padding: 30px;
            }
        }
        @media (max-width: 480px) {
            h1#main-title {
                font-size: 2.5rem;
            }
            #main-fact-text {
                font-size: 1.5rem;
            }
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Quantum Quirks</h1>
        <div id="main-fact-container">
            <p id="main-fact-text">Initiating Quantum Scan...</p>
            <div id="did-you-know">
                <h3>Did You Know?</h3>
                <p></p>
            </div>
        </div>
        <div class="button-group">
            <button id="reveal-fact-btn" class="action-button">Scan for Clues!</button>
            <button id="new-fact-btn" class="action-button">Discover Another Wonder</button>
        </div>
    </div>

    <footer>
        <p>Site will update again at: <span id="update-time">Loading...</span></p>
    </footer>

    <script>
        const factText = document.getElementById('main-fact-text');
        const revealBtn = document.getElementById('reveal-fact-btn');
        const newFactBtn = document.getElementById('new-fact-btn');
        const didYouKnow = document.getElementById('did-you-know');
        const siteTitle = document.getElementById('site-title');
        const mainTitle = document.getElementById('main-title');
        const updateTimeSpan = document.getElementById('update-time');
        const mainFactContainer = document.getElementById('main-fact-container');

        // Function to update the time in the footer
        function updateFooterTime() {
            const now = new Date();
            // Add 24 hours for the "upcoming update" time
            now.setHours(now.getHours() + 24);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            updateTimeSpan.textContent = now.toLocaleString('en-US', options);
        }

        // Initial call to set the time
        updateFooterTime();
        // Update time every minute (optional, but good for "upcoming update" feel)
        setInterval(updateFooterTime, 60000);

        const facts = [
            {
                theme: "Cosmic Wonders",
                fact: "There are more stars in the universe than grains of sand on all the beaches on Earth.",
                didYouKnow: "The observable universe is estimated to contain about 100 billion to 200 billion galaxies, each with billions of stars!",
                bgColor: "#0D0D2B", // Deep Space Blue
                bgSecondaryColor: "#1A1A40",
                textColor: "#E0FFFF", // Light Cyan
                footerBg: "#08081A",
                titleColor: "#FFD700", // Gold
                buttonPrimary: "#4A00B0", // Deep Purple
                mainActionBtn: "#FF4500" // OrangeRed
            },
            {
                theme: "Oceanic Depths",
                fact: "The Mariana Trench is deeper than Mount Everest is tall.",
                didYouKnow: "If Mount Everest were placed in the Mariana Trench, its peak would still be over a mile (1.6 km) underwater! The pressure at the bottom is over 1,000 times that at sea level.",
                bgColor: "#001F3F", // Dark Midnight Blue
                bgSecondaryColor: "#002B55",
                textColor: "#7FDBFF", // Aqua
                footerBg: "#001228",
                titleColor: "#FFDC00", // Gold
                buttonPrimary: "#0074D9", // Blue
                mainActionBtn: "#FF851B" // Orange
            },
            {
                theme: "Ancient Earth",
                fact: "Dinosaurs roamed the Earth for over 160 million years, a period far longer than humans have existed.",
                didYouKnow: "The Tyrannosaurus Rex lived closer in time to humans than it did to the Stegosaurus! This highlights the immense span of the Mesozoic Era.",
                bgColor: "#2E2E00", // Dark Olive Green
                bgSecondaryColor: "#3A3A00",
                textColor: "#E6E6B8", // Pale Yellow
                footerBg: "#1A1A00",
                titleColor: "#A0522D", // Sienna
                buttonPrimary: "#8B4513", // SaddleBrown
                mainActionBtn: "#D2691E" // Chocolate
            },
            {
                theme: "Microscopic Marvels",
                fact: "A single human body contains more bacterial cells than human cells.",
                didYouKnow: "These bacteria, collectively known as the microbiome, play crucial roles in digestion, immunity, and even mood! They are essential for our health.",
                bgColor: "#1A331A", // Dark Forest Green
                bgSecondaryColor: "#254725",
                textColor: "#CCFFCC", // Pale Green
                footerBg: "#0F1F0F",
                titleColor: "#9ACD32", // YellowGreen
                buttonPrimary: "#3CB371", // MediumSeaGreen
                mainActionBtn: "#6B8E23" // OliveDrab
            },
            {
                theme: "Quantum Quirks",
                fact: "Particles can be in two places at once, a phenomenon called superposition.",
                didYouKnow: "This bizarre behavior is at the heart of quantum computing, where 'qubits' can represent both 0 and 1 simultaneously, vastly increasing processing power.",
                bgColor: "#330033", // Dark Purple
                bgSecondaryColor: "#470047",
                textColor: "#FFCCFF", // Light Pink/Purple
                footerBg: "#1F001F",
                titleColor: "#CC00CC", // Magenta
                buttonPrimary: "#990099", // Medium Purple
                mainActionBtn: "#FF00FF" // Fuchsia
            },
            {
                theme: "Ancient Civilizations",
                fact: "The Great Pyramid of Giza was the tallest man-made structure for over 3,800 years.",
                didYouKnown: "Built around 2580–2560 BC, it held this record until the Lincoln Cathedral was completed in 1311 AD. Its construction remains a marvel of ancient engineering.",
                bgColor: "#4A3B2A", // Earthy Brown
                bgSecondaryColor: "#5E4D3C",
                textColor: "#F5DEB3", // Wheat
                footerBg: "#33281D",
                titleColor: "#DAA520", // Goldenrod
                buttonPrimary: "#8B4513", // SaddleBrown
                mainActionBtn: "#CD853F" // Peru
            }
        ];

        let currentFactIndex = 4; // Set to Quantum Quirks initially
        let scanCount = 0;
        const maxScans = 3; // Number of scans before "Reveal Full Fact" appears

        function applyTheme(theme) {
            document.documentElement.style.setProperty('--bg-color-primary', theme.bgColor);
            document.documentElement.style.setProperty('--bg-color-secondary', theme.bgSecondaryColor);
            document.documentElement.style.setProperty('--text-color', theme.textColor);
            document.documentElement.style.setProperty('--footer-bg', theme.footerBg);
            document.documentElement.style.setProperty('--title-color', theme.titleColor);
            document.documentElement.style.setProperty('--button-primary', theme.buttonPrimary);
            document.documentElement.style.setProperty('--main-action-btn', theme.mainActionBtn);
            document.documentElement.style.setProperty('--glass-bg', hexToRgba(theme.bgColor, 0.6));
            document.documentElement.style.setProperty('--glass-border', hexToRgba(theme.textColor, 0.3));
            document.documentElement.style.setProperty('--main-action-btn-hover', darkenColor(theme.mainActionBtn, 20));
            document.documentElement.style.setProperty('--button-hover', darkenColor(theme.buttonPrimary, 20));
            siteTitle.textContent = theme.theme;
            mainTitle.textContent = theme.theme;
        }

        function hexToRgba(hex, alpha) {
            var r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function darkenColor(hex, percent) {
            var f=parseInt(hex.slice(1),16),t=percent<0?0:255,p=percent<0?percent*-1:percent,R=f>>16,G=(f>>8)&0x00FF,B=f&0x0000FF;
            return "#"+(0x1000000+(Math.round((t-R)*p)+R)*0x10000+(Math.round((t-G)*p)+G)*0x100+Math.round((t-B)*p)+B).toString(16).slice(1);
        }

        function typeWriterEffect(element, text, i = 0) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriterEffect(element, text, i + 1), 50); // Typing speed
            } else {
                // After typing is complete, reveal the "Did You Know?" section
                setTimeout(() => {
                    didYouKnow.classList.add('visible');
                }, 500); // Small delay after typing
            }
        }

        function loadFact(index) {
            const factData = facts[index];
            applyTheme(factData);

            factText.textContent = 'Initiating Quantum Scan...'; // Placeholder text
            factText.classList.remove('revealed', 'glitch-effect');
            mainFactContainer.classList.remove('scanning'); // Remove scanning class
            didYouKnow.classList.remove('visible');

            // Reset scan count and button text
            scanCount = 0;
            revealBtn.textContent = 'Scan for Clues!';
            revealBtn.style.display = 'inline-block'; // Show scan button
            newFactBtn.style.display = 'none'; // Hide new fact button initially

            // Reset blur and opacity for the new fact
            factText.style.filter = `blur(10px)`; // Max blur
            factText.style.opacity = '0.2'; // Min opacity
            factText.style.color = 'transparent';
            factText.style.textShadow = 'none';

            // Set the fact and didYouKnow text, but keep them hidden/blurred
            factText.dataset.fullText = factData.fact;
            didYouKnow.querySelector('p').textContent = factData.didYouKnow;
        }

        revealBtn.addEventListener('click', () => {
            if (scanCount < maxScans) {
                scanCount++;
                const blurAmount = 10 - (scanCount * (10 / (maxScans + 1))); // Gradually reduce blur
                const opacityAmount = 0.2 + (scanCount * (0.8 / (maxScans + 1))); // Gradually increase opacity

                factText.style.filter = `blur(${blurAmount}px)`;
                factText.style.opacity = `${opacityAmount}`;

                // Add scanning animation to container
                mainFactContainer.classList.add('scanning');
                factText.classList.add('glitch-effect');
                setTimeout(() => {
                    factText.classList.remove('glitch-effect');
                    mainFactContainer.classList.remove('scanning'); // Remove scanning class after effect
                }, 500); // Glitch for half a second

                if (scanCount >= maxScans) {
                    revealBtn.textContent = 'Reveal Full Fact!';
                }
            } else { // This is the "Reveal Full Fact" action
                revealBtn.style.display = 'none'; // Hide reveal button
                newFactBtn.style.display = 'inline-block'; // Show new fact button

                factText.classList.add('revealed'); // Fully unblur and show
                factText.textContent = ''; // Clear before typing
                typeWriterEffect(factText, factText.dataset.fullText);
            }
        });

        newFactBtn.addEventListener('click', () => {
            currentFactIndex = Math.floor(Math.random() * facts.length); // Pick a random fact
            loadFact(currentFactIndex);
        });

        // Initial load: pick the Quantum Quirks fact
        loadFact(currentFactIndex);
    </script>
</body>
</html>
