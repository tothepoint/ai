<body>
    <div class="container">
        <h1>The Mystery of Dark Matter and Dark Energy</h1>
        <p>Only about 5% of the universe is made up of ordinary matter (atoms) that we can see and interact with. The remaining 95% is composed of mysterious dark matter (about 27%) and dark energy (about 68%).</p>
        <button id="another-fact-btn">Tell me another fact!</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        const facts = [
            {
                title: "The Mystery of Dark Matter and Dark Energy",
                text: "Only about 5% of the universe is made up of ordinary matter (atoms) that we can see and interact with. The remaining 95% is composed of mysterious dark matter (about 27%) and dark energy (about 68%)."
            },
            {
                title: "The Expanding Universe",
                text: "The universe is constantly expanding, and this expansion is accelerating, driven by dark energy. This means galaxies are moving further apart from each other at an increasing rate."
            },
            {
                title: "The Immense Size of the Universe",
                text: "The observable universe is estimated to be about 93 billion light-years in diameter. However, the actual size of the entire universe could be infinite."
            },
            {
                title: "Stars Outnumber Grains of Sand",
                text: "There are more stars in the universe than grains of sand on all the beaches on Earth. Estimates suggest there are between 100 billion and 1 trillion stars in our galaxy alone, and billions of galaxies."
            }
        ];
        let currentFactIndex = 0;

        function updateFact() {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            const factContainer = document.querySelector('.container');
            factContainer.innerHTML = `
                <h1>${facts[currentFactIndex].title}</h1>
                <p>${facts[currentFactIndex].text}</p>
                <button id="another-fact-btn">Tell me another fact!</button>
            `;
            document.getElementById('another-fact-btn').addEventListener('click', updateFact);
        }

        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate time to the next hour (60 minutes)
            const remainingMinutes = 59 - minutes;
            const remainingSeconds = 59 - seconds;
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `The site will start updating itself using AI in: ${remainingMinutes} minutes ${remainingSeconds} seconds. It should take a couple of minutes.`;
            
            // Check if it's the beginning of the hour (or close to it)
            if (minutes === 0 && seconds === 0) {
                 countdownElement.textContent = `The site is now updating. Please wait a few moments.`;
            }
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to set the countdown immediately
        updateCountdown();

        document.getElementById('another-fact-btn').addEventListener('click', updateFact);
    </script>
</body>
