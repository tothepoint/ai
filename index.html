    </style>

<body>
    <div class="container">
        <h1>Bioluminescence in the Deep Sea</h1>
        <p>Around three-quarters of all deep-sea creatures produce their own light through a chemical reaction. This light is used for attracting prey, confusing predators, and communication!</p>
        <button id="another-fact-btn">Tell me another fact!</button>
        <button id="copy-fact-btn" style="margin-left: 10px;">Copy Fact</button>
        <button id="share-twitter-btn" style="margin-left: 10px;">Share on Twitter</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        const facts = [
            {
                title: "Bioluminescence in the Deep Sea",
                text: "Around three-quarters of all deep-sea creatures produce their own light through a chemical reaction. This light is used for attracting prey, confusing predators, and communication!"
            },
            {
                title: "Pressure Resistance",
                text: "Deep-sea creatures have developed ways to withstand the crushing pressure of the deep ocean. Many have flexible, gelatinous bodies and reduced skeletal structures, often made of cartilage, which allows their bodies to compress and bend without breaking."
            },
            {
                title: "Deep-Sea Gigantism",
                text: "Some deep-sea invertebrates and other animals are significantly larger than their relatives in shallower waters, a phenomenon known as deep-sea gigantism."
            },
            {
                title: "Marine Snow",
                text: "The primary food source in the deep sea comes from 'marine snow,' which are sinking particles of dead single-celled organisms and other organic material from the upper ocean layers."
            }
        ];
        let currentFactIndex = 0;
        let countdownInterval;
        const countdownDuration = 10; // seconds

        function updateFact() {
            const factContainer = document.querySelector('.container');
            factContainer.classList.add('fade-out');

            setTimeout(() => {
                currentFactIndex = (currentFactIndex + 1) % facts.length;
                factContainer.innerHTML = `
                    <h1>${facts[currentFactIndex].title}</h1>
                    <p>${facts[currentFactIndex].text}</p>
                    <button id="another-fact-btn">Tell me another fact!</button>
                    <button id="copy-fact-btn" style="margin-left: 10px;">Copy Fact</button>
                    <button id="share-twitter-btn" style="margin-left: 10px;">Share on Twitter</button>
                `;
                document.getElementById('another-fact-btn').addEventListener('click', updateFactAndResetCountdown);
                document.getElementById('copy-fact-btn').addEventListener('click', copyFactToClipboard);
                document.getElementById('share-twitter-btn').addEventListener('click', shareFactOnTwitter);
                factContainer.classList.remove('fade-out');
                factContainer.classList.add('fade-in');
                resetCountdown();
            }, 500); // Duration of fade-out
        }

        function updateCountdownDisplay(timeRemaining) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Next fact in ${timeRemaining} seconds...`;
        }

        function startCountdown() {
            let timeRemaining = countdownDuration;
            updateCountdownDisplay(timeRemaining);

            countdownInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    updateFact();
                } else {
                    updateCountdownDisplay(timeRemaining);
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            startCountdown();
        }

        function updateFactAndResetCountdown() {
            updateFact();
            resetCountdown(); // Ensure countdown resets even if manually triggered
        }

        function copyFactToClipboard() {
            const factText = facts[currentFactIndex].text;
            navigator.clipboard.writeText(factText).then(() => {
                alert('Fact copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy fact: ', err);
            });
        }

        function shareFactOnTwitter() {
            const factText = facts[currentFactIndex].text;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factText + " #DeepSeaFacts #Bioluminescence")}`;
            window.open(tweetUrl, '_blank');
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('another-fact-btn').addEventListener('click', updateFactAndResetCountdown);
            document.getElementById('copy-fact-btn').addEventListener('click', copyFactToClipboard);
            document.getElementById('share-twitter-btn').addEventListener('click', shareFactOnTwitter);
            startCountdown(); // Start countdown when the page loads
        });
    </script>
</body>
</html>
