<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Wonders: Deep Sea Discoveries</title>
    <style>
        :root {
            /* Theme Colors for "Oceanic Wonders" */
            --bg-color-shallow: #0077be; /* Vibrant ocean blue */
            --bg-color-deep: #004d80; /* Deeper ocean blue */
            --text-color: #e0f2f7; /* Very light blue/white for contrast */
            --footer-bg: #003355; /* Even darker blue for the footer */
            --glass-bg: rgba(0, 119, 190, 0.4); /* Transparent ocean blue */
            --glass-border: rgba(224, 242, 247, 0.6); /* Light blue border */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #87ceeb; /* Sky blue for title */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #4682b4; /* Steel blue for buttons */
            --button-hover: #5f9ea0; /* Cadet blue for button hover */
            --main-action-btn: #1e90ff; /* Dodger blue for main action */
            --main-action-btn-hover: #4169e1; /* Royal blue for main action hover */
            --history-toggle-color: #e0f2f7; /* Light blue for footer text */
            --history-list-color: #a7d9ed; /* Lighter blue for history list */
            --reveal-overlay-color: rgba(0, 0, 0, 0.7); /* Dark overlay for hidden fact */
        }

        body {
            background: var(--bg-color-shallow);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 10%, transparent 70%);
            animation: rotateBackground 25s linear infinite;
            opacity: 0.4;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1#main-title {
            font-size: 5rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 3px;
            font-weight: 900;
        }
        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact, #quiz-fact, #challenge-fact {
            animation: fadeInScale 1.5s ease-out forwards;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #footer-info {
            font-size: 1.5rem;
            color: var(--text-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            animation: slideInFromBottom 1s ease-out forwards;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #fact-of-the-day-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #fact-of-the-day-text {
            font-size: 2.0rem;
            color: var(--text-color);
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: var(--fact-text-shadow);
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2;
            color: transparent;
            text-shadow: none;
        }
        #fact-of-the-day-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1; /* Initially visible overlay */
            transition: opacity 1s ease;
            z-index: -1;
        }
        #fact-of-the-day-text.revealed {
            filter: blur(0px); /* Unblur when revealed */
            opacity: 1; /* Fully opaque when revealed */
            color: var(--text-color); /* Restore text color */
            text-shadow: var(--fact-text-shadow); /* Restore text shadow */
        }
        #fact-of-the-day-text.revealed::before {
            opacity: 0; /* Hidden overlay when revealed */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 150px;
            overflow: hidden;
            opacity: 1;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: var(--button-primary);
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--history-list-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* History Section */
        #history-section {
            margin-top: 35px;
            width: 100%;
            max-width: 850px;
            text-align: left;
        }
        #history-toggle-btn {
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #history-toggle-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 0 25px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }
        #history-list.show-history {
            max-height: 500px;
            opacity: 1;
            padding: 25px;
        }
        #history-list li {
            font-size: 1.1rem;
            color: var(--history-list-color);
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        /* New Reveal Button Style */
        #reveal-fact-btn {
            background-color: var(--main-action-btn);
            color: var(--footer-bg); /* Use a contrasting color for text */
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        #reveal-fact-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1#main-title {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            .container {
                padding: 30px;
            }
            p {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            #fact-of-the-day-text {
                font-size: 1.6rem;
                min-height: 80px;
            }
            #footer-info {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
            #reveal-fact-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1#main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 20px;
            }
            p {
                font-size: 1.4rem;
            }
            #fact-of-the-day-text {
                font-size: 1.2rem;
                min-height: 60px;
            }
            #footer-info {
                font-size: 1rem;
                padding: 15px 20px;
            }
            #reveal-fact-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Oceanic Wonders</h1>

        <div id="fact-of-the-day-container">
            <p id="fact-of-the-day-text">The ocean is home to the largest living structure on Earth, the Great Barrier Reef, which is visible from space.</p>
            <button id="reveal-fact-btn">Dive Deeper</button>
        </div>

        <div id="did-you-know">
            <h3>Previous Discoveries:</h3>
            <p id="did-you-know-content">No previous discoveries yet. Click "Dive Deeper" to reveal your first!</p>
        </div>

        <div id="history-section">
            <button id="history-toggle-btn">Show History</button>
            <ul id="history-list">
                <!-- History items will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <footer id="footer-info">
        <p>Last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        const factText = document.getElementById('fact-of-the-day-text');
        const revealBtn = document.getElementById('reveal-fact-btn');
        const didYouKnowContent = document.getElementById('did-you-know-content');
        const historyToggleBtn = document.getElementById('history-toggle-btn');
        const historyList = document.getElementById('history-list');
        const updateTimeSpan = document.getElementById('update-time');
        const body = document.body;

        let factRevealed = false;
        let factHistory = [];

        // Function to update the time in the footer
        function updateFooterTime() {
            const now = new Date();
            updateTimeSpan.textContent = now.toLocaleString();
        }

        // Initial call to set the time
        updateFooterTime();
        // Update time every minute
        setInterval(updateFooterTime, 60000);

        revealBtn.addEventListener('click', () => {
            if (!factRevealed) {
                factText.classList.add('revealed');
                revealBtn.textContent = 'Explore Another Wonder';
                body.style.background = 'var(--bg-color-deep)'; // Change background to deeper blue
                factRevealed = true;

                // Add current fact to history
                const currentFact = factText.textContent;
                if (factHistory.length === 0) {
                    didYouKnowContent.textContent = currentFact;
                } else {
                    // Prepend to history list
                    const listItem = document.createElement('li');
                    listItem.textContent = currentFact;
                    historyList.prepend(listItem);
                    didYouKnowContent.textContent = factHistory[0]; // Update "Previous Discovery" to the last revealed fact
                }
                factHistory.unshift(currentFact); // Add to the beginning of the array
            } else {
                // Reset for a new fact (for future implementation)
                factText.classList.remove('revealed');
                factText.textContent = "Loading a new oceanic wonder..."; // Placeholder for new fact
                revealBtn.textContent = 'Dive Deeper';
                body.style.background = 'var(--bg-color-shallow)'; // Revert background
                factRevealed = false;

                // In a real scenario, you'd fetch a new fact here.
                // For now, we'll just reset the display.
                setTimeout(() => {
                    factText.textContent = "The ocean is home to the largest living structure on Earth, the Great Barrier Reef, which is visible from space."; // Keep the same fact for now
                }, 1000);
            }
        });

        historyToggleBtn.addEventListener('click', () => {
            historyList.classList.toggle('show-history');
            if (historyList.classList.contains('show-history')) {
                historyToggleBtn.textContent = 'Hide History';
            } else {
                historyToggleBtn.textContent = 'Show History';
            }
        });
    </script>
</body>
</html>
