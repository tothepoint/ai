<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Fascinating Fact About Ancient Rome</title>
    <style>
        body {
            background-color: #D2B48C; /* Tan */
            color: #3C3C3C; /* Dark Gray */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.75rem;
            line-height: 1.6;
        }
        button {
            background-color: #3C3C3C; /* Dark Gray */
            color: #D2B48C; /* Tan */
            border: 2px solid #3C3C3C;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #D2B48C; /* Tan */
            color: #3C3C3C; /* Dark Gray */
        }
        #countdown {
            font-size: 1.2rem;
            color: #3C3C3C; /* Dark Gray */
            opacity: 0.8;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roman Aqueducts</h1>
        <p>The Romans had a complex system of aqueducts that supplied water to their cities. The Aqua Appia, the first Roman aqueduct, was built in 312 BC and was over 16 kilometers long.</p>
        <button id="another-fact-btn">Tell me another fact!</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate time to the next hour (60 minutes)
            const remainingMinutes = 59 - minutes;
            const remainingSeconds = 59 - seconds;
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `The site will start updating itself using AI in: ${remainingMinutes} minutes ${remainingSeconds} seconds. It should take a couple of minutes.`;
            
            // Check if it's the beginning of the hour (or close to it)
            if (minutes === 0 && seconds === 0) {
                 countdownElement.textContent = `The site is now updating. Please wait a few moments.`;
            }
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to set the countdown immediately
        updateCountdown();

        const anotherFactBtn = document.getElementById('another-fact-btn');
        anotherFactBtn.addEventListener('click', () => {
            const factContainer = document.querySelector('.container');
            factContainer.innerHTML = `
                <h1>Roman Roads</h1>
                <p>The Romans built over 80,000 kilometers of roads, many of which are still in use today. The saying "all roads lead to Rome" reflects the importance of this network.</p>
            `;
        });
    </script>
</body>
</html>
