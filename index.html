<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Cosmic Wonders: Journey Through the Stars</title>
    <style>
        :root {
            /* Theme Colors (Space Exploration) */
            --bg-color-shallow: #1A0F2D; /* Deep Indigo */
            --bg-color-deep: #000000;   /* Pure black */
            --text-color: #E0E0E0;      /* Light Gray/Silver for contrast */
            --footer-bg: #0F081A; /* Darker Indigo for footer */
            --glass-bg: rgba(26, 15, 45, 0.6); /* Transparent Deep Indigo */
            --glass-border: rgba(187, 134, 252, 0.8); /* Transparent Light Violet */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #BB86FC;     /* Light Violet/Purple for title */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #6200EE; /* Deep Purple for buttons */
            --button-hover: #9C27B0;   /* Medium Purple for button hover */
            --main-action-btn: #BB86FC; /* Light Violet for main action */
            --main-action-btn-hover: #BB86FC; /* Light Violet, slightly darker on hover */
            --history-toggle-color: #E0E0E0; /* Light Gray for footer text */
            --history-list-color: #CFBFF7; /* Pale Lavender for history list */
            --reveal-overlay-color: rgba(0, 0, 0, 0.7); /* Dark overlay for hidden fact */
            --streak-color: #FFD700; /* Gold for streak */
        }

        body {
            background: var(--bg-color-shallow);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1#main-title {
            font-size: 5rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 3px;
            font-weight: 900;
        }
        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact, #quiz-fact, #challenge-fact {
            animation: fadeInScale 1.5s ease-out forwards;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #footer-info {
            font-size: 1.5rem;
            color: var(--text-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            animation: slideInFromBottom 1s ease-out forwards;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #fact-of-the-day-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #fact-of-the-day-text {
            font-size: 2.0rem;
            color: transparent; /* Initially transparent */
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: none; /* Initially no text shadow */
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2;
        }
        #fact-of-the-day-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1; /* Initially visible overlay */
            transition: opacity 1s ease;
            z-index: -1;
        }
        #fact-of-the-day-text.revealed {
            filter: blur(0px); /* Unblur when revealed */
            opacity: 1; /* Fully opaque when revealed */
            color: var(--text-color); /* Restore text color */
            text-shadow: var(--fact-text-shadow); /* Restore text shadow */
        }
        #fact-of-the-day-text.revealed::before {
            opacity: 0; /* Hidden overlay when revealed */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 0; /* Initially hidden */
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(20px);
            width: 90%;
            max-width: 850px;
        }
        #did-you-know.show-did-you-know {
            max-height: 150px; /* Adjust as needed */
            opacity: 1;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: var(--button-primary);
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--history-list-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* History Section */
        #history-section {
            margin-top: 35px;
            width: 100%;
            max-width: 850px;
            text-align: left;
        }
        #history-toggle-btn {
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #history-toggle-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 0 25px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }
        #history-list.show-history {
            max-height: 500px;
            opacity: 1;
            padding: 25px;
        }
        #history-list li {
            font-size: 1.1rem;
            color: var(--history-list-color);
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        /* New Reveal Button Style */
        #reveal-fact-btn, #prev-fact-btn {
            background-color: var(--main-action-btn);
            color: var(--footer-bg); /* Use a contrasting color for text */
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        #reveal-fact-btn:hover, #prev-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        #reveal-fact-btn:active, #prev-fact-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #prev-fact-btn {
            margin-right: 20px;
            display: none; /* Hidden by default */
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #prev-fact-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }

        /* Fact Streak Feature */
        #fact-streak-container {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: var(--glass-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            font-size: 1.5rem;
            color: var(--streak-color);
            font-weight: 800;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInFromBottom 0.8s ease-out forwards;
        }
        #fact-streak-container span {
            font-size: 2rem;
            color: var(--streak-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Cosmic Wonders</h1>

        <div id="fact-of-the-day-container">
            <p id="fact-of-the-day-text">There are more stars in the universe than grains of sand on all the beaches on Earth.</p>
        </div>

        <div id="fact-streak-container">
            ðŸ”¥ Fact Streak: <span id="streak-count">0</span>
        </div>

        <button id="reveal-fact-btn">Reveal Fact</button>

        <div id="did-you-know">
            <h3>Did You Know?</h3>
            <p id="did-you-know-content">The universe is estimated to contain between 100 billion and 200 billion galaxies, each with billions of stars.</p>
        </div>

        <div id="history-section">
            <button id="history-toggle-btn">Toggle Fact History</button>
            <ul id="history-list">
                <!-- History items will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <footer id="footer-info">
        Site last updated: <span id="update-time"></span>
    </footer>

    <script>
        const factText = document.getElementById('fact-of-the-day-text');
        const revealBtn = document.getElementById('reveal-fact-btn');
        const updateTimeSpan = document.getElementById('update-time');
        const historyToggleBtn = document.getElementById('history-toggle-btn');
        const historyList = document.getElementById('history-list');
        const didYouKnow = document.getElementById('did-you-know');
        const streakCountSpan = document.getElementById('streak-count');

        let factRevealed = false;
        let factStreak = 0;

        // Set initial update time
        updateTimeSpan.textContent = new Date().toLocaleString();

        revealBtn.addEventListener('click', () => {
            if (!factRevealed) {
                factText.classList.add('revealed');
                revealBtn.textContent = "Next Fact";
                factRevealed = true;
                factStreak++;
                streakCountSpan.textContent = factStreak;
                didYouKnow.classList.add('show-did-you-know'); // Show "Did You Know" on first reveal
            } else {
                // In a real application, this would fetch a new fact
                alert("Fetching a new cosmic wonder! (Feature not fully implemented yet)");
                factText.classList.remove('revealed');
                factRevealed = false;
                revealBtn.textContent = "Reveal Fact";
                didYouKnow.classList.remove('show-did-you-know'); // Hide "Did You Know" for new fact
                // Reset streak if user doesn't reveal next fact immediately, or implement more complex logic
                // For now, let's keep streak for demonstration.
            }
        });

        historyToggleBtn.addEventListener('click', () => {
            historyList.classList.toggle('show-history');
            if (historyList.classList.contains('show-history')) {
                historyToggleBtn.textContent = "Hide Fact History";
            } else {
                historyToggleBtn.textContent = "Toggle Fact History";
            }
        });

        // Initial state for "Did You Know"
        didYouKnow.classList.remove('show-did-you-know');

        // Example of adding a history item (can be expanded)
        function addFactToHistory(fact) {
            const listItem = document.createElement('li');
            listItem.textContent = fact;
            historyList.prepend(listItem); // Add to the beginning
        }

        // Add the initial fact to history
        addFactToHistory(factText.textContent);

    </script>
</body>
</html>
