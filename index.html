<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Oceanic Wonders: Deep Sea Discoveries</title>
    <style>
        :root {
            /* Default Theme Colors (Deep Sea) */
            --bg-color-shallow: #1A2B42; /* Very deep blue */
            --bg-color-deep: #0A162A;   /* Almost black-blue */
            --text-color: #E0F7FA;      /* Light cyan */
            --footer-bg: #102038; /* Slightly lighter dark blue */
            --glass-bg: rgba(26, 43, 66, 0.4); /* Transparent deep blue */
            --glass-border: rgba(224, 247, 250, 0.6); /* Light cyan border */
            --fact-text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            --title-color: #87CEEB;     /* Sky blue for title */
            --title-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
            --button-primary: #4682B4; /* Steel blue for buttons */
            --button-hover: #5F9EA0;   /* Cadet blue for button hover */
            --main-action-btn: #4682B4; /* Steel blue for main action */
            --main-action-btn-hover: #5F9EA0; /* Cadet blue for main action hover */
            --history-toggle-color: #e0f2f7; /* Light blue for footer text */
            --history-list-color: #a7d9ed; /* Lighter blue for history list */
            --reveal-overlay-color: rgba(0, 0, 0, 0.7); /* Dark overlay for hidden fact */
        }

        body {
            background: var(--bg-color-shallow);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background 1.5s ease-in-out, color 0.8s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
            padding: 50px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 15px 50px 0 rgba( 0, 0, 0, 0.5 );
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border: 1px solid var(--glass-border);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 10%, transparent 70%);
            animation: rotateBackground 25s linear infinite;
            opacity: 0.4;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1#main-title {
            font-size: 5rem;
            margin-bottom: 3rem;
            text-shadow: var(--title-shadow);
            color: var(--title-color);
            letter-spacing: 3px;
            font-weight: 900;
        }
        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            cursor: default;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            text-shadow: var(--fact-text-shadow);
            font-weight: 600;
        }
        #main-fact, #quiz-fact, #challenge-fact {
            animation: fadeInScale 1.5s ease-out forwards;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        @keyframes fadeInScale {\n            from { opacity: 0; transform: scale(0.95); }\n            to { opacity: 1; transform: scale(1); }\n        }
        @keyframes slideInFromBottom {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #footer-info {
            font-size: 1.5rem;
            color: var(--text-color);
            background-color: var(--footer-bg);
            padding: 25px 50px;
            border-radius: 20px;
            opacity: 0.98;
            margin-top: 50px;
            animation: slideInFromBottom 1s ease-out forwards;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #fact-of-the-day-container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 35px 45px;
            background-color: var(--glass-bg);
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            cursor: default;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        #fact-of-the-day-text {
            font-size: 2.0rem;
            color: transparent; /* Initially transparent */
            background-color: transparent;
            padding: 15px 25px;
            border-radius: 12px;
            font-style: italic;
            font-weight: 700;
            text-shadow: none; /* Initially no text shadow */
            transition: color 1s ease, background-color 1s ease, filter 1s ease, opacity 1s ease, text-shadow 1s ease;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            filter: blur(10px); /* Initially blurred */
            opacity: 0.2;
        }
        #fact-of-the-day-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--reveal-overlay-color);
            border-radius: 12px;
            opacity: 1; /* Initially visible overlay */
            transition: opacity 1s ease;
            z-index: -1;
        }
        #fact-of-the-day-text.revealed {
            filter: blur(0px); /* Unblur when revealed */
            opacity: 1; /* Fully opaque when revealed */
            color: var(--text-color); /* Restore text color */
            text-shadow: var(--fact-text-shadow); /* Restore text shadow */
        }
        #fact-of-the-day-text.revealed::before {
            opacity: 0; /* Hidden overlay when revealed */
        }
        #did-you-know {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            max-height: 150px;
            overflow: hidden;
            opacity: 1;
            transition: max-height 1s ease-out, opacity 1s ease-out, transform 1s ease-out;
            transform: translateY(0);
        }
        #did-you-know h3 {
            font-size: 1.8rem;
            color: var(--button-primary);
            margin-bottom: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        #did-you-know-content {
            font-size: 1.3rem;
            color: var(--history-list-color);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* History Section */
        #history-section {
            margin-top: 35px;
            width: 100%;
            max-width: 850px;
            text-align: left;
        }
        #history-toggle-btn {
            background-color: var(--button-primary);
            color: var(--history-toggle-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }
        #history-toggle-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease-out, opacity 1s ease-out;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 0 25px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }
        #history-list.show-history {
            max-height: 500px;
            opacity: 1;
            padding: 25px;
        }
        #history-list li {
            font-size: 1.1rem;
            color: var(--history-list-color);
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        /* New Reveal Button Style */
        #reveal-fact-btn {
            background-color: var(--main-action-btn);
            color: var(--footer-bg); /* Use a contrasting color for text */
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-weight: 800;
            border: none;
            outline: none;
        }
        #reveal-fact-btn:hover {
            background-color: var(--main-action-btn-hover);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        #reveal-fact-btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1#main-title {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            .container {
                padding: 30px;
            }
            p {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            #fact-of-the-day-text {
                font-size: 1.6rem;
                min-height: 80px;
            }
            #footer-info {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
            #reveal-fact-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1#main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 20px;
            }
            p {
                font-size: 1.4rem;
            }
            #fact-of-the-day-text {
                font-size: 1.2rem;
                min-height: 60px;
            }
            #footer-info {
                font-size: 1rem;
                padding: 15px 20px;
            }
            #reveal-fact-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Oceanic Wonders</h1>

        <div id="fact-of-the-day-container">
            <p id="fact-of-the-day-text"></p>
            <button id="reveal-fact-btn">Dive Deeper</button>
        </div>

        <div id="did-you-know">
            <h3>Previous Discovery:</h3>
            <p id="did-you-know-content">No previous discoveries yet. Click "Dive Deeper" to reveal your first!</p>
        </div>

        <div id="history-section">
            <button id="history-toggle-btn">Show History</button>
            <ul id="history-list">
                <!-- History items will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <footer id="footer-info">
        <p>Last updated: <span id="update-time"></span></p>
    </footer>

    <script>
        const factText = document.getElementById('fact-of-the-day-text');
        const revealBtn = document.getElementById('reveal-fact-btn');
        const didYouKnowContent = document.getElementById('did-you-know-content');
        const historyToggleBtn = document.getElementById('history-toggle-btn');
        const historyList = document.getElementById('history-list');
        const updateTimeSpan = document.getElementById('update-time');
        const body = document.body;
        const siteTitle = document.getElementById('site-title');

        let factRevealed = false;
        let factHistory = [];
        let currentFactIndex = -1; // To keep track of the current fact displayed

        const oceanicFacts = [
            {
                fact: "The deepest part of the ocean, the Mariana Trench, is deeper than Mount Everest is tall.",
                theme: "Deep Sea",
                colors: {
                    bg_shallow: "#1A2B42",
                    bg_deep: "#0A162A",
                    text: "#E0F7FA",
                    footer_bg: "#102038",
                    glass_bg: "rgba(26, 43, 66, 0.4)",
                    glass_border: "rgba(224, 247, 250, 0.6)",
                    title: "#87CEEB",
                    button_primary: "#4682B4",
                    button_hover: "#5F9EA0",
                    main_action_btn: "#4682B4",
                    main_action_btn_hover: "#5F9EA0",
                    reveal_overlay: "rgba(0, 0, 0, 0.7)"
                }
            },
            {
                fact: "More than 80% of the ocean has never been mapped, explored, or even seen by humans.",
                theme: "Uncharted Depths",
                colors: {
                    bg_shallow: "#2C3E50",
                    bg_deep: "#1A252F",
                    text: "#ECF0F1",
                    footer_bg: "#212F3D",
                    glass_bg: "rgba(44, 62, 80, 0.4)",
                    glass_border: "rgba(236, 240, 241, 0.6)",
                    title: "#BDC3C7",
                    button_primary: "#3498DB",
                    button_hover: "#2980B9",
                    main_action_btn: "#3498DB",
                    main_action_btn_hover: "#2980B9",
                    reveal_overlay: "rgba(0, 0, 0, 0.7)"
                }
            },
            {
                fact: "The ocean produces over half of the world's oxygen and absorbs 50 times more carbon dioxide than our atmosphere.",
                theme: "Ocean's Breath",
                colors: {
                    bg_shallow: "#006400",
                    bg_deep: "#004d00",
                    text: "#F0FFF0",
                    footer_bg: "#003300",
                    glass_bg: "rgba(0, 100, 0, 0.4)",
                    glass_border: "rgba(240, 255, 240, 0.6)",
                    title: "#90EE90",
                    button_primary: "#3CB371",
                    button_hover: "#2E8B57",
                    main_action_btn: "#3CB371",
                    main_action_btn_hover: "#2E8B57",
                    reveal_overlay: "rgba(0, 0, 0, 0.7)"
                }
            },
            {
                fact: "A single blue whale can eat up to 4 tons of krill in a day.",
                theme: "Gentle Giants",
                colors: {
                    bg_shallow: "#4682B4",
                    bg_deep: "#2F4F4F",
                    text: "#F5F5DC",
                    footer_bg: "#1C313A",
                    glass_bg: "rgba(70, 130, 180, 0.4)",
                    glass_border: "rgba(245, 245, 220, 0.6)",
                    title: "#ADD8E6",
                    button_primary: "#6A5ACD",
                    button_hover: "#483D8B",
                    main_action_btn: "#6A5ACD",
                    main_action_btn_hover: "#483D8B",
                    reveal_overlay: "rgba(0, 0, 0, 0.7)"
                }
            }
        ];

        function applyThemeColors(colors) {
            const root = document.documentElement;
            root.style.setProperty('--bg-color-shallow', colors.bg_shallow);
            root.style.setProperty('--bg-color-deep', colors.bg_deep);
            root.style.setProperty('--text-color', colors.text);
            root.style.setProperty('--footer-bg', colors.footer_bg);
            root.style.setProperty('--glass-bg', colors.glass_bg);
            root.style.setProperty('--glass-border', colors.glass_border);
            root.style.setProperty('--title-color', colors.title);
            root.style.setProperty('--button-primary', colors.button_primary);
            root.style.setProperty('--button-hover', colors.button_hover);
            root.style.setProperty('--main-action-btn', colors.main_action_btn);
            root.style.setProperty('--main-action-btn-hover', colors.main_action_btn_hover);
            root.style.setProperty('--reveal-overlay-color', colors.reveal_overlay);
        }

        function loadNewFact() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * oceanicFacts.length);
            } while (newIndex === currentFactIndex); // Ensure a different fact is loaded

            currentFactIndex = newIndex;
            const factData = oceanicFacts[currentFactIndex];

            factText.textContent = factData.fact;
            siteTitle.textContent = `Oceanic Wonders: ${factData.theme}`;
            applyThemeColors(factData.colors);

            // Reset fact display
            factText.classList.remove('revealed');
            revealBtn.textContent = 'Dive Deeper';
            factRevealed = false;
        }

        // Function to update the time in the footer
        function updateFooterTime() {
            const now = new Date();
            updateTimeSpan.textContent = now.toLocaleString();
        }

        // Initial call to set the time
        updateFooterTime();
        // Update time every minute
        setInterval(updateFooterTime, 60000);

        revealBtn.addEventListener('click', () => {
            if (!factRevealed) {
                factText.classList.add('revealed');
                revealBtn.textContent = 'Explore Another Wonder';
                body.style.background = 'var(--bg-color-deep)';
                factRevealed = true;

                // Add current fact to history
                const currentFact = factText.textContent;
                if (factHistory.length === 0) {
                    didYouKnowContent.textContent = currentFact;
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = currentFact;
                    historyList.prepend(listItem);
                    didYouKnowContent.textContent = factHistory[0];
                }
                factHistory.unshift(currentFact);
            } else {
                loadNewFact();
                body.style.background = 'var(--bg-color-shallow)';
            }
        });

        historyToggleBtn.addEventListener('click', () => {
            historyList.classList.toggle('show-history');
            if (historyList.classList.contains('show-history')) {
                historyToggleBtn.textContent = 'Hide History';
            } else {
                historyToggleBtn.textContent = 'Show History';
            }
        });

        // Load the first fact on page load
        loadNewFact();
    </script>
</body>
</html>
