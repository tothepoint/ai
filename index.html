            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;

    </style>

<body>
    <div class="container">
        <h1>The Ocean: Earth's Breath</h1>
        <p>The ocean produces around half of the Earth's oxygen, primarily through phytoplankton!</p>
        <button id="another-fact-btn">Tell me another fact!</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        const facts = [
            {
                title: "The Ocean: Earth's Breath",
                text: "The ocean produces around half of the Earth's oxygen, primarily through phytoplankton!"
            },
            {
                title: "Deep Sea Wonders",
                text: "The deepest part of the ocean is the Mariana Trench, plunging about 11,000 meters (36,000 feet) below the surface. It's deeper than Mount Everest is tall!"
            },
            {
                title: "Coral Reefs: Underwater Cities",
                text: "Coral reefs, though covering less than 1% of the ocean floor, are home to more than 25% of all marine life, acting as vital nurseries for many species."
            },
            {
                title: "Male Seahorses Get Pregnant",
                text: "Seahorses are one of the few species in the animal kingdom where the male carries the eggs and gives birth to the young."
            }
        ];
        let currentFactIndex = 0;
        let countdownInterval;
        const countdownDuration = 10; // seconds

        function updateFact() {
            const factContainer = document.querySelector('.container');
            factContainer.classList.add('fade-out');

            setTimeout(() => {
                currentFactIndex = (currentFactIndex + 1) % facts.length;
                factContainer.innerHTML = `
                    <h1>${facts[currentFactIndex].title}</h1>
                    <p>${facts[currentFactIndex].text}</p>
                    <button id="another-fact-btn">Tell me another fact!</button>
                `;
                document.getElementById('another-fact-btn').addEventListener('click', updateFactAndResetCountdown);
                factContainer.classList.remove('fade-out');
                factContainer.classList.add('fade-in');
                resetCountdown();
            }, 500); // Duration of fade-out
        }

        function updateCountdownDisplay(timeRemaining) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Next fact in ${timeRemaining} seconds...`;
        }

        function startCountdown() {
            let timeRemaining = countdownDuration;
            updateCountdownDisplay(timeRemaining);

            countdownInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    updateFact();
                } else {
                    updateCountdownDisplay(timeRemaining);
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            startCountdown();
        }

        function updateFactAndResetCountdown() {
            updateFact();
            resetCountdown(); // Ensure countdown resets even if manually triggered
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('another-fact-btn').addEventListener('click', updateFactAndResetCountdown);
            startCountdown(); // Start countdown when the page loads
        });
    </script>
</body>
</html>
