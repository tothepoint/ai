<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders of Space</title>
    <style>
        body {
            background-color: #0A0A2A; /* Dark blue-purple for space */
            color: #E0E0FF; /* Light lavender/silver for text */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.75rem;
            line-height: 1.6;
            cursor: pointer; /* Indicate clickable */
        }
        #main-fact {
            animation: pulse 2s infinite alternate; /* Pulsing animation */
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.02); opacity: 0.9; }
        }
        #more-info {
            font-size: 1.2rem;
            color: #BBBBEE; /* Slightly darker light blue for more info */
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-out, opacity 0.7s ease-out;
            opacity: 0;
        }
        #more-info.show-more-info {
            max-height: 100px; /* Sufficiently large to show content */
            opacity: 1;
        }
        button {
            background-color: #3A3A6A; /* Darker blue-purple for buttons */
            color: #FFFFFF; /* White */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #5A5AA0; /* Lighter blue-purple on hover */
            color: #FFFFFF; /* White */
        }
        #footer-info {
            font-size: 1.2rem;
            color: #BBBBEE; /* Light lavender/silver for footer text */
            background-color: #1A1A3A; /* Darker blue-purple for footer background */
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.9;
            margin-top: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wonders of Space</h1>
        <p id="main-fact">🌌 Space is a vacuum, meaning there's no medium for sound to travel, so it is completely silent.</p>
        <p id="more-info">This is why astronauts use radios to communicate, as sound waves cannot propagate in the absence of air or other matter.</p>
        <button id="copy-fact-btn">Copy Fact</button>
        <button id="share-twitter-btn" style="margin-left: 10px;">Share on Twitter</button>
        <button id="new-fact-btn" style="margin-left: 10px;">New Fact</button>
        <button id="toggle-more-info-btn" style="margin-left: 10px;">Show More Info</button>
    </div>
    <div id="footer-info">Explore the cosmos!</div>
    
    <script>
        function copyFactToClipboard() {
            const factText = document.getElementById('main-fact').textContent;
            navigator.clipboard.writeText(factText).then(() => {
                alert('Fact copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy fact: ', err);
            });
        }

        function shareFactOnTwitter() {
            const factText = document.getElementById('main-fact').textContent;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factText + " #SpaceFacts #SpaceExploration")}`;
            window.open(tweetUrl, '_blank');
        }

        function loadNewFact() {
            const facts = [
                { main: "🌌 Space is a vacuum, meaning there's no medium for sound to travel, so it is completely silent.", more: "This is why astronauts use radios to communicate, as sound waves cannot propagate in the absence of air or other matter." },
                { main: "🚀 A rocket needs to travel at 17,600 miles per hour to achieve orbit around Earth.", more: "This incredible speed is necessary to overcome Earth's gravity and maintain a stable orbit." },
                { main: "🛰️ The International Space Station (ISS) orbits Earth every 90 minutes, meaning astronauts witness about 16 sunrises and sunsets each day.", more: "The ISS travels at approximately 17,150 miles per hour (27,600 km/h)." },
                { main: "🌟 There are more stars in the universe than grains of sand on all the beaches on Earth.", more: "Scientists estimate there are between 100 billion and 200 billion galaxies, each containing hundreds of billions of stars." },
                { main: "🪐 Jupiter's Great Red Spot is a gigantic storm larger than Earth that has been raging for at least 350 years.", more: "The storm's winds can reach speeds of up to 400 miles per hour (640 km/h)." }
            ];
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('main-fact').textContent = facts[randomIndex].main;
            document.getElementById('more-info').textContent = facts[randomIndex].more;
            document.getElementById('more-info').classList.remove('show-more-info'); // Hide more info when new fact loads
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copy-fact-btn').addEventListener('click', copyFactToClipboard);
            document.getElementById('share-twitter-btn').addEventListener('click', shareFactOnTwitter);
            document.getElementById('new-fact-btn').addEventListener('click', loadNewFact);

            const mainFact = document.getElementById('main-fact');
            const moreInfo = document.getElementById('more-info');
            const toggleMoreInfoBtn = document.getElementById('toggle-more-info-btn');

            mainFact.addEventListener('click', () => {
                moreInfo.classList.toggle('show-more-info');
                toggleMoreInfoBtn.textContent = moreInfo.classList.contains('show-more-info') ? 'Hide More Info' : 'Show More Info';
            });

            toggleMoreInfoBtn.addEventListener('click', () => {
                moreInfo.classList.toggle('show-more-info');
                toggleMoreInfoBtn.textContent = moreInfo.classList.contains('show-more-info') ? 'Hide More Info' : 'Show More Info';
            });
        });
    </script>
</body>
</html>
