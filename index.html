<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fascinating Space Facts</title>
    <style>
        body {
            background-color: #001F3F; /* Dark Midnight Blue for deep sea theme */
            color: #ADD8E6; /* Light Blue for text */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.75rem;
            line-height: 1.6;
            opacity: 0; /* Start hidden for fade-in */
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }
        button {
            background-color: #E0FFFF; /* Light Cyan */
            color: #0A0A1A; /* Deep Space Black */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #B0E0E6; /* Slightly darker cyan */
            color: #050505; /* Even darker black */
        }
        #footer-info {
            font-size: 1.2rem;
            color: #ADD8E6; /* Light Blue */
            background-color: #003366; /* Darker Blue for footer */
            padding: 10px 20px;
            border-radius: 5px;\n            opacity: 0.9;
            margin-top: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mysteries of the Deep Sea</h1>
        <p>We have better maps of Mars than we do of the ocean floor, and only a handful of people have ever visited the Challenger Deep.</p>
        <button id="copy-fact-btn">Copy Fact</button>
        <button id="share-twitter-btn" style="margin-left: 10px;">Share on Twitter</button>
    </div>
    <div id="footer-info">Dive into the unknown!</div>
    
    <script>
        function copyFactToClipboard() {
            const factText = document.querySelector('.container p').textContent;
            navigator.clipboard.writeText(factText).then(() => {
                alert('Fact copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy fact: ', err);\n            });
        }

        function shareFactOnTwitter() {
            const factText = document.querySelector('.container p').textContent;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factText + " #SpaceFacts #Astronomy")}`;
            window.open(tweetUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copy-fact-btn').addEventListener('click', copyFactToClipboard);
            document.getElementById('share-twitter-btn').addEventListener('click', shareFactOnTwitter);
        });
    </script>
</body>
</html>
