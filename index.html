<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Fascinating Fact About Space</title>
    <style>
        body {
            background-color: #2E2E2E; /* Dark Gray */
            color: #FFFFFF; /* White */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.75rem;
            line-height: 1.6;
        }
        button {
            background-color: #FFFFFF; /* White */
            color: #2E2E2E; /* Dark Gray */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #CCCCCC; /* Light Gray */
            color: #000000; /* Black */
        }
        #countdown {
            font-size: 1.2rem;
            color: #CCCCCC; /* Light Gray */
            opacity: 0.8;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Day on Venus</h1>
        <p>Did you know that a day on Venus is longer than its year?</p>
        <button id="another-fact-btn">Tell me another fact!</button>
    </div>
    <div id="countdown"></div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate time to the next hour (60 minutes)
            const remainingMinutes = 59 - minutes;
            const remainingSeconds = 59 - seconds;
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `The site will start updating itself using AI in: ${remainingMinutes} minutes ${remainingSeconds} seconds. It should take a couple of minutes.`;
            
            // Check if it's the beginning of the hour (or close to it)
            if (minutes === 0 && seconds === 0) {
                 countdownElement.textContent = `The site is now updating. Please wait a few moments.`;
            }
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to set the countdown immediately
        updateCountdown();

        const anotherFactBtn = document.getElementById('another-fact-btn');
        anotherFactBtn.addEventListener('click', () => {
            const factContainer = document.querySelector('.container');
            factContainer.innerHTML = `
                <h1>Venus's Atmosphere</h1>
                <p>The atmospheric pressure on Venus is 92 times greater than the Earth's.</p>
            `;
        });
    </script>
</body>
</html>
